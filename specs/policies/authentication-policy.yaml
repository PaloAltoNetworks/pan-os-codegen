name: Authentication Policy
terraform_provider_config:
  description: Authentication policy rule
  skip_resource: false
  skip_datasource: false
  resource_type: uuid
  resource_variants:
  - singular
  - plural
  suffix: authentication_policy
  plural_suffix: authentication_policy_rules
  plural_name: rules
  plural_description: ''
  custom_validation: false
go_sdk_config:
  skip: false
  package:
  - policies
  - rules
  - authentication
panos_xpath:
  path:
  - authentication
  - rules
  vars: []
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    - $rulebase
    vars:
    - name: rulebase
      description: Rulebase name
      required: false
      default: pre-rulebase
      validators:
      - type: values
        spec:
          values:
          - pre-rulebase
          - post-rulebase
      type: object
  description: Located in a shared rulebase
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    - rulebase
    vars:
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared". Use the "shared" location instead.
      type: entry
  description: Located in a specific vsys rulebase
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    - $rulebase
    vars:
    - name: panorama_device
      description: The panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: The device group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group cannot be "shared". Use the "shared" location
              instead.
      type: entry
      location_filter: true
    - name: rulebase
      description: The rulebase
      required: false
      default: pre-rulebase
      validators:
      - type: values
        spec:
          values:
          - pre-rulebase
          - post-rulebase
      type: object
  description: Located in a specific device group rulebase
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: authentication-enforcement
    type: string
    profiles:
    - xpath:
      - authentication-enforcement
    validators: []
    spec: {}
    description: Authentication enforcement object to use for authentication.
    required: false
  - name: category
    type: list
    profiles:
    - xpath:
      - category
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        min: 0
        max: 1024
    spec: {}
    description: ''
    required: false
  - name: destination
    type: list
    profiles:
    - xpath:
      - destination
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: destination-addresses
  - name: destination-hip
    type: list
    profiles:
    - xpath:
      - destination-hip
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
  - name: disabled
    type: bool
    profiles:
    - xpath:
      - disabled
    validators: []
    spec: {}
    description: Disable the rule
    required: false
  - name: from
    type: list
    profiles:
    - xpath:
      - from
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: source-zones
  - name: group-tag
    type: string
    profiles:
    - xpath:
      - group-tag
    validators:
    - type: length
      spec:
        max: 127
    spec: {}
    description: ''
    required: false
  - name: log-authentication-timeout
    type: bool
    profiles:
    - xpath:
      - log-authentication-timeout
    validators: []
    spec: {}
    description: ''
    required: false
  - name: log-setting
    type: string
    profiles:
    - xpath:
      - log-setting
    validators:
    - type: length
      spec:
        max: 63
    spec: {}
    description: Log setting for forwarding authentication logs
    required: false
  - name: negate-destination
    type: bool
    profiles:
    - xpath:
      - negate-destination
    validators: []
    spec: {}
    description: ''
    required: false
  - name: negate-source
    type: bool
    profiles:
    - xpath:
      - negate-source
    validators: []
    spec: {}
    description: ''
    required: false
  - name: service
    type: list
    profiles:
    - xpath:
      - service
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: services
  - name: source
    type: list
    profiles:
    - xpath:
      - source
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: source-addresses
  - name: source-hip
    type: list
    profiles:
    - xpath:
      - source-hip
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
  - name: source-user
    type: list
    profiles:
    - xpath:
      - source-user
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: source-users
  - name: tag
    type: list
    profiles:
    - xpath:
      - tag
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: tags
  - name: target
    type: object
    profiles:
    - xpath:
      - target
    validators: []
    spec:
      params:
      - name: devices
        type: list
        profiles:
        - xpath:
          - devices
          - entry
          type: entry
        validators: []
        spec:
          type: object
          items:
            type: object
            spec:
              params:
              - name: vsys
                type: list
                profiles:
                - xpath:
                  - vsys
                  - entry
                  type: entry
                validators: []
                spec:
                  type: object
                  items:
                    type: object
                    spec:
                      params: []
                      variants: []
                description: ''
                required: false
              variants: []
        description: ''
        required: false
      - name: negate
        type: bool
        profiles:
        - xpath:
          - negate
        validators: []
        spec: {}
        description: Target to all but these specified devices and tags
        required: false
      - name: tags
        type: list
        profiles:
        - xpath:
          - tags
          type: member
        validators: []
        spec:
          type: string
          items:
            type: string
        description: ''
        required: false
      variants: []
    description: Target devices
    required: false
  - name: timeout
    type: int64
    profiles:
    - xpath:
      - timeout
    validators:
    - type: length
      spec:
        min: 1
        max: 1440
    spec:
      default: 60
    description: expiration timer (minutes)
    required: false
  - name: to
    type: list
    profiles:
    - xpath:
      - to
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: destination-zones
  - name: uuid
    type: string
    profiles:
    - xpath:
      - uuid
    validators:
    - type: regexp
      spec:
        expr: '[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}'
    - type: length
      spec:
        min: 36
        max: 36
    description: Entry UUID value
    required: false
    codegen_overrides:
      terraform:
        private: true
  variants: []
