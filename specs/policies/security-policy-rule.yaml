name: "Security policy rule"
terraform_provider_config:
  suffix: "security_policy_rule"
go_sdk_config:
  package:
    - "policies"
    - "rules"
    - "security"
xpath_suffix:
  - "security"
  - "rules"
locations:
  - name: "shared"
    description: "Located in shared."
    devices:
      - panorama
      - ngfw
    xpath:
      path:
        - "config"
        - "shared"
        - "$rulebase"
      vars:
        - name: "rulebase"
          type: object
          description: "The rulebase."
          default: "pre-rulebase"
          validators:
            - type: values
              spec:
                values: ["post-rulebase", "pre-rulebase"]
  - name: "vsys"
    description: "Located in a specific vsys."
    devices:
      - panorama
      - ngfw
    xpath:
      path:
        - "config"
        - "devices"
        - "$ngfw_device"
        - "vsys"
        - "$vsys"
        - "rulebase"
      vars:
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
        - name: "vsys"
          description: "The vsys."
          default: "vsys1"
          validators:
            - type: not-values
              spec:
                values:
                  - value: "shared"
                    error: 'The vsys cannot be "shared". Use the "shared" path instead.'
        - name: "rulebase"
          description: "The rulebase."
          default: "pre-rulebase"
          validators:
            - type: values
              spec:
                values: ["post-rulebase", "pre-rulebase"]
  - name: "from_panorama_vsys"
    description: "Located in a specific vsys in the config pushed from Panorama."
    read_only: true
    devices:
      - ngfw
    xpath:
      path:
        - "config"
        - "panorama"
        - "vsys"
        - "$vsys"
        - "rulebase"
      vars:
        - name: "vsys"
          description: "The vsys."
          default: "vsys1"
          validators:
            - type: not-values
              spec:
                values:
                  - value: "shared"
                    error: 'The vsys cannot be "shared". Use the "shared" path instead.'
  - name: "device_group"
    description: "Located in a specific device group."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
        - "device-group"
        - "$device_group"
        - "$rulebase"
      vars:
        - name: "panorama_device"
          description: "The panorama device."
          default: "localhost.localdomain"
        - name: "device_group"
          description: "The device group."
          required: true
          validators:
            - type: not-values
              spec:
                values:
                  - value: "shared"
                    error: 'The device group cannot be "shared". Use the "shared" path instead.'
        - name: "rulebase"
          type: object
          description: "The rulebase."
          default: "pre-rulebase"
          validators:
            - type: values
              spec:
                values: ["post-rulebase", "pre-rulebase"]
entries:
  - name: name
    description: "The name of the security policy rule."
    validators:
      - type: length
        spec:
          min: 1
          max: 63
      - type: not-values
        spec:
          values:
            - value: "intrazone-default"
              error: "The intrazone-default is a reserved name."
            - value: "interzone-default"
              error: "The interzone-default is a reserved name."
version: "10.1.0"
spec:
  params:
    - name: description
      description: "The description."
      type: string
      validators:
        - type: length
          spec:
            min: 0
            max: 1023
      profiles:
        - xpath: ["description"]
    - name: uuid
      type: string
      description: "The UUID value."
      codegen_overrides:
        terraform:
          computed: true
      validators:
        - type: regexp
          spec:
            expr: "[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}"
        - type: length
          spec:
            min: 3
            max: 36
      profiles:
        - xpath: ["uuid"]
    - name: tags
      description: "The administrative tags."
      type: list
      validators:
        - type: count
          spec:
            max: 64
      spec:
        items:
          type: string
          validators:
            - type: length
              spec:
                max: 127
      profiles:
        - type: member
          xpath: ["tag"]
    - name: source_zones
      description: "Source zones"
      type: list
      validators:
        - type: count
          spec:
            max: 31
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["from"]
    - name: destination_zones
      description: "Destination zones"
      type: list
      validators:
        - type: count
          spec:
            max: 31
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["to"]
    - name: source_addresses
      description: "Source addresses"
      type: list
      validators:
        - type: count
          spec:
            max: 63
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["source"]
    - name: destination_addresses
      description: "Destination addresses"
      type: list
      validators:
        - type: count
          spec:
            max: 63
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["destination"]
    - name: source_users
      description: "Source users"
      type: list
      validators:
        - type: count
          spec:
            max: 1023
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["source-user"]
    - name: services
      description: "Services"
      type: list
      validators:
        - type: count
          spec:
            max: 1023
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["service"]
    - name: categories
      description: "Categories"
      type: list
      validators:
        - type: count
          spec:
            max: 63
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["category"]
    - name: applications
      description: "Applications"
      type: list
      validators:
        - type: count
          spec:
            max: 63
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["application"]
    - name: source_hips
      description: "Source HIPs"
      type: list
      validators:
        - type: count
          spec:
            max: 63
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["source-hip"]
    - name: destination_hips
      description: "Destination HIPs"
      type: list
      validators:
        - type: count
          spec:
            max: 63
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["destination-hip"]
    - name: negate_source
      description: "Negate source address"
      type: bool
      profiles:
        - xpath: ["negate-source"]
    - name: negate_destination
      description: "Negate destination address"
      type: bool
      profiles:
        - xpath: ["negate-destination"]
    - name: disabled
      description: "Disable the rule"
      type: bool
      profiles:
        - xpath: ["disabled"]
    - name: action
      description: "Action"
      type: enum
      validators:
        - type: values
          spec:
            values:
              [
                "deny",
                "allow",
                "drop",
                "reset-client",
                "reset-server",
                "reset-both",
              ]
      spec:
        default: "allow"
        values:
          [
            { value: deny },
            { value: allow },
            { value: drop },
            { value: reset-client },
            { value: reset-server },
            { value: "reset-both" },
          ]
      profiles:
        - xpath: ["action"]
    - name: rule_type
      description: "Rule type"
      type: enum
      validators:
        - type: values
          spec:
            values: ["universal", "intrazone", "interzone"]
      spec:
        default: "intrazone"
        values:
          [
            { value: "universal" },
            { value: "intrazone" },
            { value: "interzone" },
          ]
      profiles:
        - xpath: ["rule-type"]
    - name: log_setting
      description: "Log forwarding"
      type: string
      validators:
        - type: length
          spec:
            min: 0
            max: 63
      profiles:
        - xpath: ["log-setting"]
    - name: log_start
      description: "Log at session start"
      type: bool
      profiles:
        - xpath: ["log-start"]
    - name: log_end
      description: "Log at session end"
      type: bool
      spec:
        default: true
      profiles:
        - xpath: ["log-end"]
    - name: icmp_unreachable
      description: "Send ICMP unreachable"
      type: bool
      profiles:
        - xpath: ["icmp-unreachable"]
    - name: disable_server_response_inspection
      description: "Disable Server Response Inspection"
      type: bool
      profiles:
        - xpath: ["option", "disable-server-response-inspection"]
    - name: profile_setting
      type: object
      profiles:
        - xpath: ["profile-setting"]
      spec:
        variants:
          - name: group
            type: nil
            profiles:
              - xpath: ["group"]
          - name: profiles
            type: object
            profiles:
              - xpath: ["profiles"]
            spec:
              params:
                - name: virus
                  description: "Antivirus profile"
                  type: list
                  validators:
                    - type: count
                      spec:
                        max: 1
                  spec:
                    items:
                      type: string
                  profiles:
                    - type: member
                      xpath: ["virus"]
                - name: spyware
                  description: "Anti-Spyware profile"
                  type: list
                  validators:
                    - type: count
                      spec:
                        max: 1
                  spec:
                    items:
                      type: string
                  profiles:
                    - type: member
                      xpath: ["spyware"]
                - name: vulnerability
                  description: "Vulnerability Protection profile"
                  type: list
                  validators:
                    - type: count
                      spec:
                        max: 1
                  spec:
                    items:
                      type: string
                  profiles:
                    - type: member
                      xpath: ["vulnerability"]
                - name: url_filtering
                  description: "URL filtering profile"
                  type: list
                  validators:
                    - type: count
                      spec:
                        max: 1
                  spec:
                    items:
                      type: string
                  profiles:
                    - type: member
                      xpath: ["url-filtering"]
                - name: file_blocking
                  description: "File blocking profile"
                  type: list
                  validators:
                    - type: count
                      spec:
                        max: 1
                  spec:
                    items:
                      type: string
                  profiles:
                    - type: member
                      xpath: ["file-blocking"]
                - name: wildfire_analysis
                  description: "WildFire analysis profile"
                  type: list
                  validators:
                    - type: count
                      spec:
                        max: 1
                  spec:
                    items:
                      type: string
                  profiles:
                    - type: member
                      xpath: ["wildfire-analysis"]
                - name: data_filtering
                  description: "Data filtering profile"
                  type: list
                  validators:
                    - type: count
                      spec:
                        max: 1
                  spec:
                    items:
                      type: string
                  profiles:
                    - type: member
                      xpath: ["data-filtering"]
