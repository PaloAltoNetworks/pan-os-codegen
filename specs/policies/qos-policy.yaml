name: QoS Policy
terraform_provider_config:
  description: QoS policy rule
  skip_resource: false
  skip_datasource: false
  resource_type: uuid
  resource_variants:
  - singular
  - plural
  suffix: qos_policy
  plural_suffix: qos_policy_rules
  plural_name: rules
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - policies
  - rules
  - qos
panos_xpath:
  path:
  - qos
  - rules
  vars: []
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    - $rulebase
    vars:
    - name: rulebase
      description: Rulebase name
      required: false
      default: pre-rulebase
      validators:
      - type: values
        spec:
          values:
          - pre-rulebase
          - post-rulebase
      type: object
  description: Located in a shared rulebase
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    - rulebase
    vars:
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared". Use the "shared" location instead.
      type: entry
  description: Located in a specific vsys rulebase
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    - $rulebase
    vars:
    - name: panorama_device
      description: The panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: The device group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group cannot be "shared". Use the "shared" location
              instead.
      type: entry
      location_filter: true
    - name: rulebase
      description: The rulebase
      required: false
      default: pre-rulebase
      validators:
      - type: values
        spec:
          values:
          - pre-rulebase
          - post-rulebase
      type: object
  description: Located in a specific device group rulebase
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: action
    type: object
    profiles:
    - xpath:
      - action
    validators: []
    spec:
      params:
      - name: class
        type: enum
        profiles:
        - xpath:
          - class
        validators:
        - type: values
          spec:
            values:
            - '1'
            - '2'
            - '3'
            - '4'
            - '5'
            - '6'
            - '7'
            - '8'
        spec:
          values:
          - value: '1'
          - value: '2'
          - value: '3'
          - value: '4'
          - value: '5'
          - value: '6'
          - value: '7'
          - value: '8'
        description: assigned class
        required: false
      variants: []
    description: classification action
    required: false
  - name: application
    type: list
    profiles:
    - xpath:
      - application
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: applications
  - name: category
    type: list
    profiles:
    - xpath:
      - category
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        min: 0
        max: 1024
    spec: {}
    description: ''
    required: false
  - name: destination
    type: list
    profiles:
    - xpath:
      - destination
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: destination-addresses
  - name: destination-hip
    type: list
    profiles:
    - xpath:
      - destination-hip
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
  - name: disabled
    type: bool
    profiles:
    - xpath:
      - disabled
    validators: []
    spec: {}
    description: Disable the rule
    required: false
  - name: dscp-tos
    type: object
    profiles:
    - xpath:
      - dscp-tos
    validators: []
    spec:
      params: []
      variants:
      - name: any
        type: object
        profiles:
        - xpath:
          - any
        validators: []
        spec:
          params: []
          variants: []
        description: any codepoint
        required: false
      - name: codepoints
        type: list
        profiles:
        - xpath:
          - codepoints
          - entry
          type: entry
        validators: []
        spec:
          type: object
          items:
            type: object
            spec:
              params: []
              variants:
              - name: ef
                type: object
                profiles:
                - xpath:
                  - ef
                validators: []
                spec:
                  params:
                  - name: codepoint
                    type: enum
                    profiles:
                    - xpath:
                      - codepoint
                    validators:
                    - type: values
                      spec:
                        values:
                        - ef
                    spec:
                      values:
                      - value: ef
                    description: ''
                    required: false
                  variants: []
                description: Expedited Forwarding (EF)
                required: false
                variant_group_id: 0
              - name: af
                type: object
                profiles:
                - xpath:
                  - af
                validators: []
                spec:
                  params:
                  - name: codepoint
                    type: enum
                    profiles:
                    - xpath:
                      - codepoint
                    validators:
                    - type: values
                      spec:
                        values:
                        - af11
                        - af12
                        - af13
                        - af21
                        - af22
                        - af23
                        - af31
                        - af32
                        - af33
                        - af41
                        - af42
                        - af43
                    spec:
                      values:
                      - value: af11
                      - value: af12
                      - value: af13
                      - value: af21
                      - value: af22
                      - value: af23
                      - value: af31
                      - value: af32
                      - value: af33
                      - value: af41
                      - value: af42
                      - value: af43
                    description: ''
                    required: false
                  variants: []
                description: Assured Forwarding (AF)
                required: false
                variant_group_id: 0
              - name: cs
                type: object
                profiles:
                - xpath:
                  - cs
                validators: []
                spec:
                  params:
                  - name: codepoint
                    type: enum
                    profiles:
                    - xpath:
                      - codepoint
                    validators:
                    - type: values
                      spec:
                        values:
                        - cs0
                        - cs1
                        - cs2
                        - cs3
                        - cs4
                        - cs5
                        - cs6
                        - cs7
                    spec:
                      values:
                      - value: cs0
                      - value: cs1
                      - value: cs2
                      - value: cs3
                      - value: cs4
                      - value: cs5
                      - value: cs6
                      - value: cs7
                    description: ''
                    required: false
                  variants: []
                description: Class Selector (CS)
                required: false
                variant_group_id: 0
              - name: tos
                type: object
                profiles:
                - xpath:
                  - tos
                validators: []
                spec:
                  params:
                  - name: codepoint
                    type: enum
                    profiles:
                    - xpath:
                      - codepoint
                    validators:
                    - type: values
                      spec:
                        values:
                        - cs0
                        - cs1
                        - cs2
                        - cs3
                        - cs4
                        - cs5
                        - cs6
                        - cs7
                    spec:
                      values:
                      - value: cs0
                      - value: cs1
                      - value: cs2
                      - value: cs3
                      - value: cs4
                      - value: cs5
                      - value: cs6
                      - value: cs7
                    description: ''
                    required: false
                  variants: []
                description: IP Precedence (ToS)
                required: false
                variant_group_id: 0
              - name: custom
                type: object
                profiles:
                - xpath:
                  - custom
                validators: []
                spec:
                  params:
                  - name: codepoint
                    type: object
                    profiles:
                    - xpath:
                      - codepoint
                    validators: []
                    spec:
                      params:
                      - name: name
                        type: string
                        profiles:
                        - xpath:
                          - name
                        validators:
                        - type: length
                          spec:
                            max: 31
                        spec: {}
                        description: alphanumeric string [ 0-9a-zA-Z._-]
                        required: false
                      - name: value
                        type: string
                        profiles:
                        - xpath:
                          - value
                        validators: []
                        spec: {}
                        description: codepoint in format 'xxxxxx' where x is {0|1}
                        required: false
                      variants: []
                    description: ''
                    required: false
                  variants: []
                description: Custom Code Point
                required: false
                variant_group_id: 0
        description: ''
        required: false
        codegen_overrides:
          terraform:
            variant_check: Disabled
    description: ''
    required: false
  - name: from
    type: list
    profiles:
    - xpath:
      - from
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: source-zones
  - name: group-tag
    type: string
    profiles:
    - xpath:
      - group-tag
    validators:
    - type: length
      spec:
        max: 127
    spec: {}
    description: ''
    required: false
  - name: negate-destination
    type: bool
    profiles:
    - xpath:
      - negate-destination
    validators: []
    spec: {}
    description: ''
    required: false
  - name: negate-source
    type: bool
    profiles:
    - xpath:
      - negate-source
    validators: []
    spec: {}
    description: ''
    required: false
  - name: schedule
    type: string
    profiles:
    - xpath:
      - schedule
    validators: []
    spec: {}
    description: ''
    required: false
  - name: service
    type: list
    profiles:
    - xpath:
      - service
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: services
  - name: source
    type: list
    profiles:
    - xpath:
      - source
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: source-addresses
  - name: source-hip
    type: list
    profiles:
    - xpath:
      - source-hip
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
  - name: source-user
    type: list
    profiles:
    - xpath:
      - source-user
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: source-users
  - name: tag
    type: list
    profiles:
    - xpath:
      - tag
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
  - name: target
    type: object
    profiles:
    - xpath:
      - target
    validators: []
    spec:
      params:
      - name: devices
        type: list
        profiles:
        - xpath:
          - devices
          - entry
          type: entry
        validators: []
        spec:
          type: object
          items:
            type: object
            spec:
              params:
              - name: vsys
                type: list
                profiles:
                - xpath:
                  - vsys
                  - entry
                  type: entry
                validators: []
                spec:
                  type: object
                  items:
                    type: object
                    spec:
                      params: []
                      variants: []
                description: ''
                required: false
              variants: []
        description: ''
        required: false
      - name: negate
        type: bool
        profiles:
        - xpath:
          - negate
        validators: []
        spec: {}
        description: Target to all but these specified devices and tags
        required: false
      - name: tags
        type: list
        profiles:
        - xpath:
          - tags
          type: member
        validators: []
        spec:
          type: string
          items:
            type: string
        description: ''
        required: false
      variants: []
    description: Target devices
    required: false
  - name: to
    type: list
    profiles:
    - xpath:
      - to
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        type: set
        name: destination-zones
  - name: uuid
    type: string
    profiles:
    - xpath:
      - uuid
    validators:
    - type: regexp
      spec:
        expr: '[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}'
    - type: length
      spec:
        min: 36
        max: 36
    description: Entry UUID value
    required: false
    codegen_overrides:
      terraform:
        private: true
  variants: []
