name: address
terraform_provider_config:
  description: Address Object
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  - plural
  suffix: address
  plural_suffix: addresses
  plural_name: addresses
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - objects
  - address
xpath_suffix:
- address
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Location in Shared Panorama
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  - panorama
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    vars:
    - name: panorama_device
      description: Panorama device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: Device Group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group name cannot be "shared". Use the "shared" location
              instead
      type: entry
  description: Located in a specific Device Group
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        min: 0
        max: 1023
    spec: {}
    description: The description.
    required: false
  - name: disable-override
    type: enum
    profiles:
    - xpath:
      - disable-override
    validators:
    - type: values
      spec:
        values:
        - 'yes'
        - 'no'
    spec:
      default: 'no'
      values:
      - value: 'yes'
      - value: 'no'
    description: disable object override in child device groups
    required: false
  - name: tag
    type: list
    profiles:
    - xpath:
      - tag
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: The administrative tags.
    required: false
    codegen_overrides:
      terraform:
        name: tags
  variants:
  - name: fqdn
    type: string
    profiles:
    - xpath:
      - fqdn
    validators:
    - type: length
      spec:
        min: 1
        max: 255
    spec: {}
    description: The FQDN value.
    required: false
  - name: ip-netmask
    type: string
    profiles:
    - xpath:
      - ip-netmask
    validators: []
    spec: {}
    description: The IP netmask value.
    required: false
  - name: ip-range
    type: string
    profiles:
    - xpath:
      - ip-range
    validators: []
    spec: {}
    description: The IP range value.
    required: false
  - name: ip-wildcard
    type: string
    profiles:
    - xpath:
      - ip-wildcard
    validators: []
    spec: {}
    description: The IP wildcard value.
    required: false
