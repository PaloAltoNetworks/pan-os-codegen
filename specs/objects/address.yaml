name: "Address"
terraform_provider_config:
  resource_type: entry
  resource_variants:
    - plural
  suffix: "address_object"
  plural_suffix: "address_objects"
  plural_name: "addresses"
go_sdk_config:
  package:
    - "objects"
    - "address"
xpath_suffix:
  - "address"
locations:
  - name: "shared"
    description: "Located in shared."
    devices:
      - panorama
      - ngfw
    xpath:
      path: ["config", "shared"]
  - name: "vsys"
    description: "Located in a specific vsys."
    devices:
      - panorama
      - ngfw
    xpath:
      path:
        - "config"
        - "devices"
        - "$ngfw_device"
        - "vsys"
        - "$vsys"
      vars:
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
        - name: "vsys"
          description: "The vsys."
          default: "vsys1"
          validators:
            - type: not-values
              spec:
                values:
                  - value: invalid
                    error: 'The vsys cannot be "shared". Use the "shared" path instead.'
  - name: "from_panorama_shared"
    description: "Located in shared in the config pushed from Panorama."
    read_only: true
    devices:
      - ngfw
    xpath:
      path:
        - "config"
        - "panorama"
        - "shared"
  - name: "from_panorama_vsys"
    description: "Located in a specific vsys in the config pushed from Panorama."
    read_only: true
    devices:
      - ngfw
    xpath:
      path:
        - "config"
        - "panorama"
        - "vsys"
        - "$vsys"
      vars:
        - name: "vsys"
          description: "The vsys."
          default: "vsys1"
          validators:
            - type: not-values
              spec:
                values:
                  - value: "shared"
                    error: 'The vsys cannot be "shared". Use the "shared" path instead.'
  - name: "device_group"
    description: "Located in a specific device group."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
        - "device-group"
        - "$device_group"
      vars:
        - name: "panorama_device"
          description: "The panorama device."
          default: "localhost.localdomain"
        - name: "device_group"
          description: "The device group."
          required: true
          validators:
            - type: not-values
              spec:
                values:
                  - value: "shared"
                    error: 'The device group cannot be "shared". Use the "shared" path instead.'
entries:
  - name: name
    description: "The name of the address object."
    validators:
      - type: length
        spec:
          min: 1
          max: 63
version: "10.1.0"
spec:
  params:
    - name: description
      description: "The description."
      type: string
      validators:
        - type: length
          spec:
            min: 0
            max: 1023
      profiles:
        - xpath: ["description"]
    - name: tags
      description: "The administrative tags."
      type: list
      validators:
        - type: count
          spec:
            max: 64
      spec:
        items:
          type: string
          validators:
            - type: length
              spec:
                max: 127
      profiles:
        - type: member
          xpath: ["tag"]
  variants:
    - name: "ip_netmask"
      type: string
      description: "The IP netmask value."
      profiles:
        - xpath: ["ip-netmask"]
    - name: "ip_range"
      type: string
      description: "The IP range value."
      profiles:
        - xpath: ["ip-range"]
    - name: "fqdn"
      type: string
      description: "The FQDN value."
      validators:
        - type: regexp
          spec:
            expr: "^[a-zA-Z0-9_]([a-zA-Z0-9:_-])+[a-zA-Z0-9]$"
        - type: length
          spec:
            min: 1
            max: 255
      profiles:
        - xpath: ["fqdn"]
    - name: "ip_wildcard"
      type: string
      description: "The IP wildcard value."
      profiles:
        - xpath: ["ip-wildcard"]
