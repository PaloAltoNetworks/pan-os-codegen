name: administrative-tag
terraform_provider_config:
  description: Administrative Tag
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: administrative_tag
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - objects
  - admintag
xpath_suffix:
- tag
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Panorama shared object
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  - panorama
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    vars:
    - name: panorama_device
      description: Panorama device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: Device Group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group name cannot be "shared". Use the "shared" location
              instead
      type: entry
  description: Located in a specific Device Group
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
