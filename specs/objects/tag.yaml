name: 'Tag'
terraform_provider_config:
  suffix: 'administrative_tag'
go_sdk_path:
  - 'objects'
  - 'tag'
xpath_suffix:
  - 'tag'
locations:
  'shared':
    description: 'Located in shared.'
    device:
      panorama: true
      ngfw: true
    xpath: ['config', 'shared']
  'vsys':
    description: 'Located in a specific vsys.'
    device:
      panorama: true
      ngfw: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $ngfw_device }}'
      - 'vsys'
      - '{{ Entry $vsys }}'
    vars:
      'ngfw_device':
        description: 'The NGFW device.'
        default: 'localhost.localdomain'
      'vsys':
        description: 'The vsys.'
        default: 'vsys1'
        validation:
          not_values:
            'shared': 'The vsys cannot be "shared". Use the "shared" path instead.'
  'from_panorama_shared':
    description: 'Located in shared in the config pushed from Panorama.'
    read_only: true
    device:
      ngfw: true
    xpath:
      - 'config'
      - 'panorama'
      - 'shared'
  'from_panorama_vsys':
    description: 'Located in a specific vsys in the config pushed from Panorama.'
    read_only: true
    device:
      ngfw: true
    xpath:
      - 'config'
      - 'panorama'
      - 'vsys'
      - '{{ Entry $vsys }}'
    vars:
      'vsys':
        description: 'The vsys.'
        default: 'vsys1'
        validation:
          not_values:
            'shared': 'The vsys cannot be "shared". Use the "shared" path instead.'
  'device_group':
    description: 'Located in a specific device group.'
    device:
      panorama: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $panorama_device }}'
      - 'device-group'
      - '{{ Entry $device_group }}'
    vars:
      'panorama_device':
        description: 'The panorama device.'
        default: 'localhost.localdomain'
      'device_group':
        description: 'The device group.'
        required: true
        validation:
          not_values:
            'shared': 'The device group cannot be "shared". Use the "shared" path instead.'
entry:
  name:
    description: 'The name of the tag.'
    length:
      min: 1
      max: 127
version: '10.1.0'
spec:
