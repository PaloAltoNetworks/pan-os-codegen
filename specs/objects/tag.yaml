name: "Tag"
terraform_provider_config:
  suffix: "administrative_tag"
go_sdk_config:
  package:
    - "objects"
    - "tag"
xpath_suffix:
  - "tag"
locations:
  - name: "shared"
    description: "Located in shared."
    devices:
      - panorama
      - ngfw
    xpath:
      path: ["config", "shared"]
  - name: "vsys"
    description: "Located in a specific vsys."
    devices:
      - panorama
      - ngfw
    xpath:
      path:
        - "config"
        - "devices"
        - "$ngfw_device"
        - "vsys"
        - "$vsys"
      vars:
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
        - name: "vsys"
          description: "The vsys."
          default: "vsys1"
          validators:
            - type: not-values
              spec:
                values:
                  - value: "shared"
                    error: 'The vsys cannot be "shared". Use the "shared" path instead.'
  - name: "from_panorama_shared"
    description: "Located in shared in the config pushed from Panorama."
    read_only: true
    devices:
      - ngfw
    xpath:
      path:
        - "config"
        - "panorama"
        - "shared"
  - name: "from_panorama_vsys"
    description: "Located in a specific vsys in the config pushed from Panorama."
    read_only: true
    devices:
      - ngfw
    xpath:
      path:
        - "config"
        - "panorama"
        - "vsys"
        - "$vsys"
      vars:
        - name: "vsys"
          description: "The vsys."
          default: "vsys1"
          validators:
            - type: not-values
              spec:
                values:
                  - value: "shared"
                    error: 'The vsys cannot be "shared". Use the "shared" path instead.'
  - name: "device_group"
    description: "Located in a specific device group."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
        - "device-group"
        - "$device_group"
      vars:
        - name: "panorama_device"
          description: "The panorama device."
          default: "localhost.localdomain"
        - name: "device_group"
          description: "The device group."
          required: true
          validators:
            - type: not-values
              spec:
                values:
                  - value: "shared"
                    error: 'The device group cannot be "shared". Use the "shared" path instead.'
entries:
  - name: name
    description: "The name of the tag."
    validators:
      - type: length
        spec:
          min: 1
          max: 127
version: "10.1.0"
spec:
  params:
    - name: color
      description: "The color."
      type: enum
      validators:
        - type: values
          spec:
            values: ["color1", "color2", "color24"]
      spec:
        values:
          - value: color1
            const: red
          - value: color2
            const: green
          - value: color24
            const: azure blue
      profiles:
        - xpath: ["color"]
    - name: comments
      description: "Comments."
      type: string
      validators:
        - type: length
          spec:
            min: 0
            max: 1023
      profiles:
        - xpath: ["comments"]
