- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: device-group
