name: service
terraform_provider_config:
  description: Service
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: service
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - objects
  - service
xpath_suffix:
- service
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Panorama shared object
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  - panorama
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    vars:
    - name: panorama_device
      description: Panorama device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: Device Group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group name cannot be "shared". Use the "shared" location
              instead
      type: entry
  description: Located in a specific Device Group
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        min: 0
        max: 1023
    spec: {}
    description: ''
    required: false
  - name: disable-override
    type: enum
    profiles:
    - xpath:
      - disable-override
    validators:
    - type: values
      spec:
        values:
        - 'no'
    spec:
      values:
      - value: 'no'
    description: disable object override in child device groups
    required: false
  - name: protocol
    type: object
    profiles:
    - xpath:
      - protocol
    validators: []
    spec:
      params: []
      variants:
      - name: tcp
        type: object
        profiles:
        - xpath:
          - tcp
        validators: []
        spec:
          params:
          - name: port
            type: string
            profiles:
            - xpath:
              - port
            validators:
            - type: length
              spec:
                max: 1023
            spec: {}
            description: ''
            required: false
            codegen_overrides:
              terraform:
                name: destination-port
          - name: source-port
            type: string
            profiles:
            - xpath:
              - source-port
            validators:
            - type: length
              spec:
                max: 1023
            spec: {}
            description: ''
            required: false
          - name: override
            type: object
            profiles:
            - xpath:
              - override
              - 'yes'
            validators: []
            spec:
              params:
              - name: halfclose-timeout
                type: int64
                profiles:
                - xpath:
                  - halfclose-timeout
                validators:
                - type: length
                  spec:
                    min: 1
                    max: 604800
                spec: {}
                description: tcp session half-close timeout value (in second)
                required: false
              - name: timeout
                type: int64
                profiles:
                - xpath:
                  - timeout
                validators:
                - type: length
                  spec:
                    min: 1
                    max: 604800
                spec: {}
                description: tcp session timeout value (in second)
                required: false
              - name: timewait-timeout
                type: int64
                profiles:
                - xpath:
                  - timewait-timeout
                validators:
                - type: length
                  spec:
                    min: 1
                    max: 600
                spec: {}
                description: tcp session time-wait timeout value (in second)
                required: false
              variants: []
            description: ''
            required: false
          variants: []
        description: ''
        required: false
      - name: udp
        type: object
        profiles:
        - xpath:
          - udp
        validators: []
        spec:
          params:
          - name: port
            type: string
            profiles:
            - xpath:
              - port
            validators:
            - type: length
              spec:
                max: 1023
            spec: {}
            description: ''
            required: false
            codegen_overrides:
              terraform:
                name: destination-port
          - name: source-port
            type: string
            profiles:
            - xpath:
              - source-port
            validators:
            - type: length
              spec:
                max: 1023
            spec: {}
            description: ''
            required: false
          - name: override
            type: object
            profiles:
            - xpath:
              - override
              - 'yes'
            validators: []
            spec:
              params:
              - name: timeout
                type: int64
                profiles:
                - xpath:
                  - timeout
                validators:
                - type: length
                  spec:
                    min: 1
                    max: 604800
                spec:
                  default: 30
                description: udp session timeout value (in second)
                required: false
              variants: []
            description: ''
            required: false
          variants: []
        description: ''
        required: false
    description: ''
    required: false
  - name: tag
    type: list
    profiles:
    - xpath:
      - tag
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        name: tags
  variants: []
