name: log-forwarding-profile
terraform_provider_config:
  description: Log Forwarding Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants: []
  suffix: log_forwarding_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - objects
  - profiles
  - logforwarding
xpath_suffix:
- log-settings
- profiles
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Location in Shared Panorama
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    vars:
    - name: panorama_device
      description: Panorama device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: Device Group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group name cannot be "shared". Use the "shared" location
              instead
      type: entry
  description: Located in a specific Device Group
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        max: 1023
    spec: {}
    description: ''
    required: false
  - name: disable-override
    type: enum
    profiles:
    - xpath:
      - disable-override
    validators:
    - type: values
      spec:
        values:
        - 'yes'
        - 'no'
    spec:
      default: 'no'
      values:
      - value: 'yes'
      - value: 'no'
    description: disable object override in child device groups
    required: false
  - name: enhanced-application-logging
    type: bool
    profiles:
    - xpath:
      - enhanced-application-logging
    validators: []
    spec: {}
    description: Enabling enhanced-application-logging
    required: false
  - name: match-list
    type: list
    profiles:
    - xpath:
      - match-list
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: action-desc
            type: string
            profiles:
            - xpath:
              - action-desc
            validators:
            - type: length
              spec:
                max: 1023
            spec: {}
            description: ''
            required: false
          - name: log-type
            type: enum
            profiles:
            - xpath:
              - log-type
            validators:
            - type: values
              spec:
                values:
                - traffic
                - threat
                - wildfire
                - url
                - data
                - gtp
                - sctp
                - tunnel
                - auth
                - decryption
            spec:
              default: traffic
              values:
              - value: traffic
              - value: threat
              - value: wildfire
              - value: url
              - value: data
              - value: gtp
              - value: sctp
              - value: tunnel
              - value: auth
              - value: decryption
            description: Pick log type
            required: false
          - name: filter
            type: string
            profiles:
            - xpath:
              - filter
            validators:
            - type: length
              spec:
                max: 1023
            spec: {}
            description: ''
            required: false
          - name: send-to-panorama
            type: bool
            profiles:
            - xpath:
              - send-to-panorama
            validators: []
            spec: {}
            description: ''
            required: false
          - name: quarantine
            type: bool
            profiles:
            - xpath:
              - quarantine
            validators: []
            spec: {}
            description: ''
            required: false
          - name: send-snmptrap
            type: list
            profiles:
            - xpath:
              - send-snmptrap
              type: member
            validators: []
            spec:
              type: string
              items:
                type: string
            description: ''
            required: false
          - name: send-email
            type: list
            profiles:
            - xpath:
              - send-email
              type: member
            validators: []
            spec:
              type: string
              items:
                type: string
            description: ''
            required: false
          - name: send-syslog
            type: list
            profiles:
            - xpath:
              - send-syslog
              type: member
            validators: []
            spec:
              type: string
              items:
                type: string
            description: ''
            required: false
          - name: send-http
            type: list
            profiles:
            - xpath:
              - send-http
              type: member
            validators: []
            spec:
              type: string
              items:
                type: string
            description: ''
            required: false
          - name: actions
            type: list
            profiles:
            - xpath:
              - actions
              - entry
              type: entry
            validators: []
            spec:
              type: object
              items:
                type: object
                spec:
                  params:
                  - name: type
                    type: object
                    profiles:
                    - xpath:
                      - type
                    validators: []
                    spec:
                      params: []
                      variants:
                      - name: integration
                        type: object
                        profiles:
                        - xpath:
                          - integration
                        validators: []
                        spec:
                          params:
                          - name: action
                            type: enum
                            profiles:
                            - xpath:
                              - action
                            validators:
                            - type: values
                              spec:
                                values:
                                - Azure-Security-Center-Integration
                            spec:
                              default: Azure-Security-Center-Integration
                              values:
                              - value: Azure-Security-Center-Integration
                            description: ''
                            required: false
                          variants: []
                        description: ''
                        required: false
                      - name: tagging
                        type: object
                        profiles:
                        - xpath:
                          - tagging
                        validators: []
                        spec:
                          params:
                          - name: target
                            type: enum
                            profiles:
                            - xpath:
                              - target
                            validators:
                            - type: values
                              spec:
                                values:
                                - source-address
                                - destination-address
                                - xff-address
                                - user
                            spec:
                              default: source-address
                              values:
                              - value: source-address
                              - value: destination-address
                              - value: xff-address
                              - value: user
                            description: ''
                            required: false
                          - name: action
                            type: enum
                            profiles:
                            - xpath:
                              - action
                            validators:
                            - type: values
                              spec:
                                values:
                                - add-tag
                                - remove-tag
                            spec:
                              default: add-tag
                              values:
                              - value: add-tag
                              - value: remove-tag
                            description: ''
                            required: false
                          - name: timeout
                            type: int64
                            profiles:
                            - xpath:
                              - timeout
                            validators:
                            - type: length
                              spec:
                                min: 0
                                max: 43200
                            spec:
                              default: 0
                            description: timeout in minutes
                            required: false
                          - name: registration
                            type: object
                            profiles:
                            - xpath:
                              - registration
                            validators: []
                            spec:
                              params: []
                              variants:
                              - name: localhost
                                type: object
                                profiles:
                                - xpath:
                                  - localhost
                                validators: []
                                spec:
                                  params: []
                                  variants: []
                                description: Local User-ID
                                required: false
                              - name: panorama
                                type: object
                                profiles:
                                - xpath:
                                  - panorama
                                validators: []
                                spec:
                                  params: []
                                  variants: []
                                description: Panorama User-ID
                                required: false
                              - name: remote
                                type: object
                                profiles:
                                - xpath:
                                  - remote
                                validators: []
                                spec:
                                  params:
                                  - name: http-profile
                                    type: string
                                    profiles:
                                    - xpath:
                                      - http-profile
                                    validators: []
                                    spec: {}
                                    description: ''
                                    required: false
                                  variants: []
                                description: Remote User-ID
                                required: false
                            description: ''
                            required: false
                          - name: tags
                            type: list
                            profiles:
                            - xpath:
                              - tags
                              type: member
                            validators: []
                            spec:
                              type: string
                              items:
                                type: string
                            description: ''
                            required: false
                          variants: []
                        description: ''
                        required: false
                    description: ''
                    required: false
                  variants: []
            description: ''
            required: false
          variants: []
    description: ''
    required: false
  variants: []
