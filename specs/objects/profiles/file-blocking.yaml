name: file-blocking-security-profile
terraform_provider_config:
  description: File Blocking security profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants: []
  suffix: file_blocking_security_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - objects
  - profiles
  - fileblocking
xpath_suffix:
- profiles
- file-blocking
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Panorama shared object
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    vars:
    - name: panorama_device
      description: Panorama device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: Device Group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group name cannot be "shared". Use the "shared" location
              instead
      type: entry
  description: Located in a specific Device Group
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        min: 0
        max: 255
    spec: {}
    description: Profile description.
    required: false
  - name: disable-override
    type: enum
    profiles:
    - xpath:
      - disable-override
    validators:
    - type: values
      spec:
        values:
        - 'yes'
        - 'no'
    spec:
      values:
      - value: 'yes'
      - value: 'no'
    description: Disable object override in child device groups.
    required: false
  - name: rules
    type: list
    profiles:
    - xpath:
      - rules
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: application
            type: list
            profiles:
            - xpath:
              - application
              type: member
            validators: []
            spec:
              type: string
              items:
                type: string
            description: List of applications.
            required: false
            codegen_overrides:
              terraform:
                name: applications
          - name: file-type
            type: list
            profiles:
            - xpath:
              - file-type
              type: member
            validators: []
            spec:
              type: string
              items:
                type: string
            description: List of file types.
            required: false
            codegen_overrides:
              terraform:
                name: file-types
          - name: direction
            type: enum
            profiles:
            - xpath:
              - direction
            validators:
            - type: values
              spec:
                values:
                - upload
                - download
                - both
            spec:
              values:
              - value: upload
              - value: download
              - value: both
            description: File transfer direction.
            required: false
          - name: action
            type: enum
            profiles:
            - xpath:
              - action
            validators:
            - type: values
              spec:
                values:
                - alert
                - block
                - continue
            spec:
              default: alert
              values:
              - value: alert
              - value: block
              - value: continue
            description: Action to take on matching files.
            required: false
          variants: []
    description: List of rules.
    required: false
  variants: []
