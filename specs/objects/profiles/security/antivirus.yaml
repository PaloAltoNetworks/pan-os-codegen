name: security-profile-antivirus
terraform_provider_config:
  description: Antivirus security profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: security_profile_antivirus
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - objects
  - profiles
  - antivirus
xpath_suffix:
- virus
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Panorama shared object
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    vars:
    - name: panorama_device
      description: Panorama device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: Device Group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group name cannot be "shared". Use the "shared" location
              instead
      type: entry
  description: Located in a specific Device Group
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: application
    type: list
    profiles:
    - xpath:
      - application
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: action
            type: enum
            profiles:
            - xpath:
              - action
            validators:
            - type: values
              spec:
                values:
                - default
                - allow
                - alert
                - drop
                - reset-client
                - reset-server
                - reset-both
            spec:
              default: default
              values:
              - value: default
              - value: allow
              - value: alert
              - value: drop
              - value: reset-client
              - value: reset-server
              - value: reset-both
            description: 'Action for application exception. Valid values are: `default`
              (default), `allow`, `alert`, `drop`, `reset-client`, `reset-server`,
              or `reset-both`'
            required: false
          variants: []
    description: Application exceptions
    required: false
    codegen_overrides:
      terraform:
        name: application-exceptions
  - name: decoder
    type: list
    profiles:
    - xpath:
      - decoder
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: action
            type: enum
            profiles:
            - xpath:
              - action
            validators:
            - type: values
              spec:
                values:
                - default
                - allow
                - alert
                - drop
                - reset-client
                - reset-server
                - reset-both
            spec:
              default: default
              values:
              - value: default
              - value: allow
              - value: alert
              - value: drop
              - value: reset-client
              - value: reset-server
              - value: reset-both
            description: 'Action for standard antivirus signatures. Valid values are:
              `default` (default), `allow`, `alert`, `drop`, `reset-client`, `reset-server`,
              or `reset-both`'
            required: false
          - name: wildfire-action
            type: enum
            profiles:
            - xpath:
              - wildfire-action
            validators:
            - type: values
              spec:
                values:
                - default
                - allow
                - alert
                - drop
                - reset-client
                - reset-server
                - reset-both
            spec:
              default: default
              values:
              - value: default
              - value: allow
              - value: alert
              - value: drop
              - value: reset-client
              - value: reset-server
              - value: reset-both
            description: 'Action for signatures generated by the WildFire system.
              Valid values are: `default` (default), `allow`, `alert`, `drop`, `reset-client`,
              `reset-server`, or `reset-both`'
            required: false
          - name: mlav-action
            type: enum
            profiles:
            - xpath:
              - mlav-action
            validators:
            - type: values
              spec:
                values:
                - default
                - allow
                - alert
                - drop
                - reset-client
                - reset-server
                - reset-both
            spec:
              default: default
              values:
              - value: default
              - value: allow
              - value: alert
              - value: drop
              - value: reset-client
              - value: reset-server
              - value: reset-both
            description: 'Action for malicious threats detected in real-time by the
              WildFire Inline ML models. Valid values are: `default` (default), `allow`,
              `alert`, `drop`, `reset-client`, `reset-server`, or `reset-both`'
            required: false
            codegen_overrides:
              terraform:
                name: ml-action
          variants: []
    description: Protocol decoders
    required: false
    codegen_overrides:
      terraform:
        name: decoders
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        min: 0
        max: 255
    spec: {}
    description: Profile description
    required: false
  - name: disable-override
    type: enum
    profiles:
    - xpath:
      - disable-override
    validators:
    - type: values
      spec:
        values:
        - 'yes'
        - 'no'
    spec:
      default: 'no'
      values:
      - value: 'yes'
      - value: 'no'
    description: Disable object override in child device groups
    required: false
  - name: mlav-engine-filebased-enabled
    type: list
    profiles:
    - xpath:
      - mlav-engine-filebased-enabled
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: mlav-policy-action
            type: enum
            profiles:
            - xpath:
              - mlav-policy-action
            validators:
            - type: values
              spec:
                values:
                - enable
                - enable(alert-only)
                - disable
            spec:
              values:
              - value: enable
              - value: enable(alert-only)
              - value: disable
            description: 'Action for ML model antivirus signatures. Valid values are:
              `enable`, `enable(alert-only)`, or `disable`'
            required: false
            codegen_overrides:
              terraform:
                name: action
          variants: []
    description: Machine learning models
    required: false
    codegen_overrides:
      terraform:
        name: machine-learning-models
  - name: mlav-exception
    type: list
    profiles:
    - xpath:
      - mlav-exception
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: filename
            type: string
            profiles:
            - xpath:
              - filename
            validators:
            - type: length
              spec:
                min: 0
                max: 255
            spec: {}
            description: File name to exclude from enforcement
            required: false
          - name: description
            type: string
            profiles:
            - xpath:
              - description
            validators:
            - type: length
              spec:
                min: 0
                max: 255
            spec: {}
            description: Exception description
            required: false
          variants: []
    description: Exceptions for ML based file scans.
    required: false
    codegen_overrides:
      terraform:
        name: machine-learning-exceptions
  - name: packet-capture
    type: bool
    profiles:
    - xpath:
      - packet-capture
    validators: []
    spec: {}
    description: Enable packet capture
    required: false
  - name: threat-exception
    type: list
    profiles:
    - xpath:
      - threat-exception
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params: []
          variants: []
    description: Exceptions for specific threats
    required: false
    codegen_overrides:
      terraform:
        name: threat-exceptions
  - name: wfrt-hold-mode
    type: bool
    profiles:
    - xpath:
      - wfrt-hold-mode
    validators: []
    spec: {}
    description: Enable hold mode for WildFire real time signature lookup
    required: false
  variants: []
