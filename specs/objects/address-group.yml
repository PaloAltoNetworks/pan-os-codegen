name: 'Address group'
locations:
  'shared':
    description: 'Located in shared.'
    device: ['panorama', 'ngfw']
    xpath: ['config', 'shared']
  'from_panorama':
    description: 'Located in the config pushed from Panorama.'
    read_only: true
    device: ['ngfw']
    xpath: ['config', 'panorama']
  'vsys':
    description: 'Located in a specific vsys.'
    device: ['ngfw', 'panorama']
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $ngfw_device }}'
      - 'vsys'
      - '{{ Entry $vsys }}'
    vars:
      'ngfw_device':
        description: 'The NGFW device.'
        default: 'localhost.localdomain'
      'vsys':
        description: 'The vsys.'
        default: 'vsys1'
        validation:
          not_values:
            'shared': 'The vsys cannot be "shared". Use the "shared" path instead.'
  'device_group':
    description: 'Located in a specific device group.'
    device: ['panorama']
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $panorama_device }}'
      - 'device-group'
      - '{{ Entry $device_group }}'
    vars:
      'panorama_device':
        description: 'The panorama device.'
        default: 'localhost.localdomain'
      'device_group':
        description: 'The device group.'
        required: true
        validation:
          not_values:
            'shared': 'The device group cannot be "shared". Use the "shared" path instead.'
spec:
  name:
    description: 'The name of the address group.'
    length:
      min: 1
      max: 63
  version: '10.1.0'
  properties:
    params:
      description:
        description: 'The description.'
        type: 'string'
        length:
          min: 0
          max: 1023
        profiles:
          -
            xpath: ["description"]
      tags:
        description: 'The administrative tags.'
        type: 'list'
        count:
          max: 64
        items:
          type: 'string'
          length:
            max: 127
        profiles:
          -
            type: 'member'
            xpath: ["tag"]
    one_of:
      'static':
        type: 'list'
        count:
          min: 1
        items:
          type: 'object'
          ref:
          - '#/specs/objects/address.yml'
        profiles:
          -
            type: 'member'
            xpath: ["static"]
      'dynamic':
        length:
          min: 1
          max: 2047
        profiles:
          -
            xpath: ["dynamic/filter"]
