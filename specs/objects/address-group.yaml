name: address-group
terraform_provider_config:
  description: Address Group
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: address_group
  plural_suffix: ''
  plural_name: addresses
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - objects
  - address
  - group
xpath_suffix:
- address-group
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Location in Shared Panorama
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  - panorama
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    vars:
    - name: panorama_device
      description: Panorama device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: Device Group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group name cannot be "shared". Use the "shared" location
              instead
      type: entry
  description: Located in a specific Device Group
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        min: 0
        max: 1023
    spec: {}
    description: ''
    required: false
  - name: disable-override
    type: enum
    profiles:
    - xpath:
      - disable-override
    validators:
    - type: values
      spec:
        values:
        - 'no'
    spec:
      default: 'no'
      values:
      - value: 'no'
    description: disable object override in child device groups
    required: false
  - name: tag
    type: list
    profiles:
    - xpath:
      - tag
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
  variants:
  - name: dynamic
    type: object
    profiles:
    - xpath:
      - dynamic
    validators: []
    spec:
      params:
      - name: filter
        type: string
        profiles:
        - xpath:
          - filter
        validators:
        - type: length
          spec:
            max: 2047
        spec: {}
        description: tag-based filter
        required: false
      variants: []
    description: ''
    required: false
  - name: static
    type: list
    profiles:
    - xpath:
      - static
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
