name: custom-data-object
terraform_provider_config:
  description: Custom Spyware
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: custom_data_object
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - objects
  - profiles
  - dataobjects
panos_xpath:
  path:
  - profiles
  - data-objects
  vars: []
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Panorama shared object
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    vars:
    - name: panorama_device
      description: Panorama device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: Device Group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group name cannot be "shared". Use the "shared" location
              instead
      type: entry
  description: Located in a specific Device Group
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        min: 0
        max: 255
    spec: {}
    description: ''
    required: false
  - name: disable-override
    type: enum
    profiles:
    - xpath:
      - disable-override
    validators:
    - type: values
      spec:
        values:
        - 'yes'
        - 'no'
    spec:
      values:
      - value: 'yes'
      - value: 'no'
    description: disable object override in child device groups
    required: false
  - name: pattern-type
    type: object
    profiles:
    - xpath:
      - pattern-type
    validators: []
    spec:
      params: []
      variants:
      - name: file-properties
        type: object
        profiles:
        - xpath:
          - file-properties
        validators: []
        spec:
          params:
          - name: pattern
            type: list
            profiles:
            - xpath:
              - pattern
              - entry
              type: entry
            validators: []
            spec:
              type: object
              items:
                type: object
                spec:
                  params:
                  - name: file-type
                    type: string
                    profiles:
                    - xpath:
                      - file-type
                    validators: []
                    spec: {}
                    description: ''
                    required: false
                  - name: file-property
                    type: string
                    profiles:
                    - xpath:
                      - file-property
                    validators:
                    - type: length
                      spec:
                        max: 127
                    spec: {}
                    description: ''
                    required: false
                  - name: property-value
                    type: string
                    profiles:
                    - xpath:
                      - property-value
                    validators:
                    - type: length
                      spec:
                        min: 1
                        max: 256
                    spec: {}
                    description: ''
                    required: false
                  variants: []
            description: ''
            required: false
          variants: []
        description: ''
        required: false
      - name: predefined
        type: object
        profiles:
        - xpath:
          - predefined
        validators: []
        spec:
          params:
          - name: pattern
            type: list
            profiles:
            - xpath:
              - pattern
              - entry
              type: entry
            validators: []
            spec:
              type: object
              items:
                type: object
                spec:
                  params:
                  - name: file-type
                    type: list
                    profiles:
                    - xpath:
                      - file-type
                      type: member
                    validators: []
                    spec:
                      type: string
                      items:
                        type: string
                    description: ''
                    required: false
                  variants: []
            description: ''
            required: false
          variants: []
        description: ''
        required: false
      - name: regex
        type: object
        profiles:
        - xpath:
          - regex
        validators: []
        spec:
          params:
          - name: pattern
            type: list
            profiles:
            - xpath:
              - pattern
              - entry
              type: entry
            validators: []
            spec:
              type: object
              items:
                type: object
                spec:
                  params:
                  - name: file-type
                    type: list
                    profiles:
                    - xpath:
                      - file-type
                      type: member
                    validators: []
                    spec:
                      type: string
                      items:
                        type: string
                    description: ''
                    required: false
                  - name: regex
                    type: string
                    profiles:
                    - xpath:
                      - regex
                    validators:
                    - type: length
                      spec:
                        max: 1024
                    spec: {}
                    description: ''
                    required: false
                  variants: []
            description: ''
            required: false
          variants: []
        description: ''
        required: false
    description: ''
    required: false
  variants: []
