name: 'Virtual router'
terraform_provider_suffix: 'virtual_router'
go_sdk_path:
  - 'network'
  - 'virtual_router'
xpath_suffix:
  - 'network'
  - 'virtual-router'
locations:
  'ngfw':
    description: 'Located in a specific vsys.'
    device:
      panorama: false
      ngfw: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $ngfw_device }}'
    vars:
      'ngfw_device':
        description: 'The NGFW device.'
        default: 'localhost.localdomain'
entry:
  name:
    description: 'The name of the virtual router.'
version: '10.1.0'
spec:
  params:
    interfaces:
      type: list
      items:
        type: string
      profiles:
        - xpath: [ "interface" ]
          type: member
    routing-table:
      profiles:
        - xpath: [ "routing-table" ]
      spec:
        params:
          ip:
            profiles:
              - xpath: [ "ip" ]
            spec:
              params:
                static-routes:
                  type: list
                  items:
                    type: entry
                  profiles:
                    - xpath: [ "static-route", "entry" ]
                      type: entry
                  spec:
                    params:
                      destination:
                        type: string
                        profiles:
                          - xpath: [ "destination" ]
                      interface:
                        type: string
                        profiles:
                          - xpath: [ "interface" ]
                      next-hop:
                        profiles:
                          - xpath: [ "nexthop" ]
                        spec:
                          params:
                            ip-address:
                              type: string
                              profiles:
                                - xpath: [ "ip-address" ]
                            fqdn:
                              type: string
                              profiles:
                                - xpath: [ "fqdn" ]
                            next-vr:
                              type: string
                              profiles:
                                - xpath: [ "next-vr" ]
                            tunnel:
                              type: string
                              profiles:
                                - xpath: [ "tunnel" ]
                      admin-dist:
                        type: int64
                        profiles:
                          - xpath: [ "admin-dist" ]
                      metric:
                        type: int64
                        profiles:
                          - xpath: [ "metric" ]
                      route-table:
                        type: string
                        profiles:
                          - xpath: [ "route-table" ]
          ipv6:
            profiles:
              - xpath: [ "ipv6" ]
            spec:
              params:
                static-routes:
                  type: list
                  items:
                    type: entry
                  profiles:
                    - xpath: [ "static-route", "entry" ]
                      type: entry
                  spec:
                    params:
                      destination:
                        type: string
                        profiles:
                          - xpath: [ "destination" ]
                      interface:
                        type: string
                        profiles:
                          - xpath: [ "interface" ]
                      next-hop:
                        profiles:
                          - xpath: [ "nexthop" ]
                        spec:
                          params:
                            ipv6-address:
                              type: string
                              profiles:
                                - xpath: [ "ipv6-address" ]
                            fqdn:
                              type: string
                              profiles:
                                - xpath: [ "fqdn" ]
                            next-vr:
                              type: string
                              profiles:
                                - xpath: [ "next-vr" ]
                            tunnel:
                              type: string
                              profiles:
                                - xpath: [ "tunnel" ]
                      admin-dist:
                        type: int64
                        profiles:
                          - xpath: [ "admin-dist" ]
                      metric:
                        type: int64
                        profiles:
                          - xpath: [ "metric" ]
                      route-table:
                        type: string
                        profiles:
                          - xpath: [ "route-table" ]
    protocol:
      profiles:
        - xpath: [ "protocol" ]
      spec:
        params:
          bgp:
            profiles:
              - xpath: [ "bgp" ]
            spec:
              params:
                enable:
                  type: bool
                  profiles:
                    - xpath: [ "enable" ]
          rip:
            profiles:
              - xpath: [ "rip" ]
            spec:
              params:
                enable:
                  type: bool
                  profiles:
                    - xpath: [ "enable" ]
          ospf:
            profiles:
              - xpath: [ "ospf" ]
            spec:
              params:
                enable:
                  type: bool
                  profiles:
                    - xpath: [ "enable" ]
          ospfv3:
            profiles:
              - xpath: [ "ospfv3" ]
            spec:
              params:
                enable:
                  type: bool
                  profiles:
                    - xpath: [ "enable" ]