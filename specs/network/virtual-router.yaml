name: Virtual Router
terraform_provider_config:
  description: Virtual Router
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: virtual_router
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - network
  - virtual_router
panos_xpath:
  path:
  - network
  - virtual-router
  vars: []
locations:
- name: ngfw
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    vars:
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific NGFW device
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: Specific Panorama template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template stack
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: admin-dists
    type: object
    profiles:
    - xpath:
      - admin-dists
    validators: []
    spec:
      params:
      - name: ebgp
        type: int64
        profiles:
        - xpath:
          - ebgp
        validators:
        - type: length
          spec:
            min: 10
            max: 240
        spec:
          default: 20
        description: administrative distance used for eBGP routes
        required: false
      - name: ibgp
        type: int64
        profiles:
        - xpath:
          - ibgp
        validators:
        - type: length
          spec:
            min: 10
            max: 240
        spec:
          default: 200
        description: administrative distance used for iBGP routes
        required: false
      - name: ospf-ext
        type: int64
        profiles:
        - xpath:
          - ospf-ext
        validators:
        - type: length
          spec:
            min: 10
            max: 240
        spec:
          default: 110
        description: administrative distance used for OSPF external routes
        required: false
      - name: ospf-int
        type: int64
        profiles:
        - xpath:
          - ospf-int
        validators:
        - type: length
          spec:
            min: 10
            max: 240
        spec:
          default: 30
        description: administrative distance used for OSPF internal routes
        required: false
      - name: ospfv3-ext
        type: int64
        profiles:
        - xpath:
          - ospfv3-ext
        validators:
        - type: length
          spec:
            min: 10
            max: 240
        spec:
          default: 110
        description: administrative distance used for OSPFv3 external routes
        required: false
      - name: ospfv3-int
        type: int64
        profiles:
        - xpath:
          - ospfv3-int
        validators:
        - type: length
          spec:
            min: 10
            max: 240
        spec:
          default: 30
        description: administrative distance used for OSPFv3 internal routes
        required: false
      - name: rip
        type: int64
        profiles:
        - xpath:
          - rip
        validators:
        - type: length
          spec:
            min: 10
            max: 240
        spec:
          default: 120
        description: administrative distance used for RIP routes
        required: false
      - name: static
        type: int64
        profiles:
        - xpath:
          - static
        validators:
        - type: length
          spec:
            min: 10
            max: 240
        spec:
          default: 10
        description: administrative distance used for static routes
        required: false
      - name: static-ipv6
        type: int64
        profiles:
        - xpath:
          - static-ipv6
        validators:
        - type: length
          spec:
            min: 10
            max: 240
        spec:
          default: 10
        description: administrative distance used for ipv6 static routes
        required: false
      variants: []
    description: administrative distances
    required: false
    codegen_overrides:
      terraform:
        name: administrative-distances
  - name: ecmp
    type: object
    profiles:
    - xpath:
      - ecmp
    validators: []
    spec:
      params:
      - name: algorithm
        type: object
        profiles:
        - xpath:
          - algorithm
        validators: []
        spec:
          params: []
          variants:
          - name: balanced-round-robin
            type: object
            profiles:
            - xpath:
              - balanced-round-robin
            validators: []
            spec:
              params: []
              variants: []
            description: Re-balance load on path add/delete
            required: false
            variant_group_id: 0
          - name: ip-hash
            type: object
            profiles:
            - xpath:
              - ip-hash
            validators: []
            spec:
              params:
              - name: hash-seed
                type: int64
                profiles:
                - xpath:
                  - hash-seed
                validators:
                - type: length
                  spec:
                    min: 0
                    max: 4294967295
                spec:
                  default: 0
                description: User-specified hash seed
                required: false
              - name: src-only
                type: bool
                profiles:
                - xpath:
                  - src-only
                validators: []
                spec: {}
                description: only use source address for hash
                required: false
              - name: use-port
                type: bool
                profiles:
                - xpath:
                  - use-port
                validators: []
                spec: {}
                description: use source/destination port for hash
                required: false
              variants: []
            description: Hash based on IP addresses and optionally port numbers
            required: false
            variant_group_id: 0
          - name: ip-modulo
            type: object
            profiles:
            - xpath:
              - ip-modulo
            validators: []
            spec:
              params: []
              variants: []
            description: IP addresses modulo number of path
            required: false
            variant_group_id: 0
          - name: weighted-round-robin
            type: object
            profiles:
            - xpath:
              - weighted-round-robin
            validators: []
            spec:
              params:
              - name: interface
                type: list
                profiles:
                - xpath:
                  - interface
                  - entry
                  type: entry
                validators: []
                spec:
                  type: object
                  items:
                    type: object
                    spec:
                      params:
                      - name: weight
                        type: int64
                        profiles:
                        - xpath:
                          - weight
                        validators:
                        - type: length
                          spec:
                            min: 1
                            max: 255
                        spec:
                          default: 100
                        description: interface ECMP weight
                        required: false
                      variants: []
                description: ''
                required: false
              variants: []
            description: Weighted round robin
            required: false
            variant_group_id: 0
        description: load balancing algorithm
        required: false
      - name: enable
        type: bool
        profiles:
        - xpath:
          - enable
        validators: []
        spec: {}
        description: enable Equal Cost Multipath routing, change this configuration
          will result in a virtual router restart
        required: false
      - name: max-path
        type: int64
        profiles:
        - xpath:
          - max-path
        validators:
        - type: length
          spec:
            min: 2
            max: 4
        spec:
          default: 2
        description: Maxmum number of ECMP paths supported, change this configuration
          will result in a virtual router restart
        required: false
        codegen_overrides:
          terraform:
            name: max-paths
      - name: strict-source-path
        type: bool
        profiles:
        - xpath:
          - strict-source-path
        validators: []
        spec: {}
        description: force VPN traffic to exit interface that the source-ip belongs
          to
        required: false
      - name: symmetric-return
        type: bool
        profiles:
        - xpath:
          - symmetric-return
        validators: []
        spec: {}
        description: allows return packets to egress out of the ingress interface
          of the flow
        required: false
      variants: []
    description: Equal Cost Multipath configuration
    required: false
  - name: interface
    type: list
    profiles:
    - xpath:
      - interface
      type: member
    validators: []
    spec:
      type: string
      items:
        type: string
    description: ''
    required: false
    codegen_overrides:
      terraform:
        name: interfaces
  - name: multicast
    type: object
    profiles:
    - xpath:
      - multicast
    validators: []
    spec:
      params:
      - name: enable
        type: bool
        profiles:
        - xpath:
          - enable
        validators: []
        spec: {}
        description: enable multicast protocol
        required: false
      - name: interface-group
        type: list
        profiles:
        - xpath:
          - interface-group
          - entry
          type: entry
        validators: []
        spec:
          type: object
          items:
            type: object
            spec:
              params:
              - name: description
                type: string
                profiles:
                - xpath:
                  - description
                validators:
                - type: length
                  spec:
                    min: 0
                    max: 1023
                spec: {}
                description: ''
                required: false
              - name: interface
                type: list
                profiles:
                - xpath:
                  - interface
                  type: member
                validators: []
                spec:
                  type: string
                  items:
                    type: string
                description: ''
                required: false
              - name: group-permission
                type: object
                profiles:
                - xpath:
                  - group-permission
                validators: []
                spec:
                  params:
                  - name: any-source-multicast
                    type: list
                    profiles:
                    - xpath:
                      - any-source-multicast
                      - entry
                      type: entry
                    validators: []
                    spec:
                      type: object
                      items:
                        type: object
                        spec:
                          params:
                          - name: group-address
                            type: string
                            profiles:
                            - xpath:
                              - group-address
                            validators: []
                            spec: {}
                            description: group-address/prefix
                            required: false
                          - name: included
                            type: bool
                            profiles:
                            - xpath:
                              - included
                            validators: []
                            spec: {}
                            description: included
                            required: false
                          variants: []
                    description: ''
                    required: false
                  - name: source-specific-multicast
                    type: list
                    profiles:
                    - xpath:
                      - source-specific-multicast
                      - entry
                      type: entry
                    validators: []
                    spec:
                      type: object
                      items:
                        type: object
                        spec:
                          params:
                          - name: group-address
                            type: string
                            profiles:
                            - xpath:
                              - group-address
                            validators: []
                            spec: {}
                            description: group-address/prefix
                            required: false
                          - name: source-address
                            type: string
                            profiles:
                            - xpath:
                              - source-address
                            validators: []
                            spec: {}
                            description: source-address/prefix
                            required: false
                          - name: included
                            type: bool
                            profiles:
                            - xpath:
                              - included
                            validators: []
                            spec: {}
                            description: included
                            required: false
                          variants: []
                    description: ''
                    required: false
                  variants: []
                description: ASM/SSM group permission
                required: false
              - name: igmp
                type: object
                profiles:
                - xpath:
                  - igmp
                validators: []
                spec:
                  params:
                  - name: enable
                    type: bool
                    profiles:
                    - xpath:
                      - enable
                    validators: []
                    spec: {}
                    description: enable IGMP
                    required: false
                  - name: version
                    type: enum
                    profiles:
                    - xpath:
                      - version
                    validators:
                    - type: values
                      spec:
                        values:
                        - '1'
                        - '2'
                        - '3'
                    spec:
                      default: '3'
                      values:
                      - value: '1'
                      - value: '2'
                      - value: '3'
                    description: IGMP version number
                    required: false
                  - name: max-query-response-time
                    type: float64
                    profiles:
                    - xpath:
                      - max-query-response-time
                    validators:
                    - type: length
                      spec:
                        min: 0.0
                        max: 3174.4
                    spec:
                      default: 10.0
                    description: maximum query response time for general group membership
                      queries in seconds
                    required: false
                  - name: query-interval
                    type: int64
                    profiles:
                    - xpath:
                      - query-interval
                    validators:
                    - type: length
                      spec:
                        min: 1
                        max: 31744
                    spec:
                      default: 125
                    description: interval between group/source specific query messages
                    required: false
                  - name: last-member-query-interval
                    type: float64
                    profiles:
                    - xpath:
                      - last-member-query-interval
                    validators:
                    - type: length
                      spec:
                        min: 0.1
                        max: 3174.4
                    spec:
                      default: 1.0
                    description: interval between group/source specific query messages
                      (including those sent in response of leave group messages)
                    required: false
                  - name: immediate-leave
                    type: bool
                    profiles:
                    - xpath:
                      - immediate-leave
                    validators: []
                    spec: {}
                    description: leave group immediately when a leave message is received
                    required: false
                  - name: robustness
                    type: enum
                    profiles:
                    - xpath:
                      - robustness
                    validators:
                    - type: values
                      spec:
                        values:
                        - '1'
                        - '2'
                        - '3'
                        - '4'
                        - '5'
                        - '6'
                        - '7'
                    spec:
                      default: '2'
                      values:
                      - value: '1'
                      - value: '2'
                      - value: '3'
                      - value: '4'
                      - value: '5'
                      - value: '6'
                      - value: '7'
                    description: robustness variable
                    required: false
                  - name: max-groups
                    type: string
                    profiles:
                    - xpath:
                      - max-groups
                    validators: []
                    spec:
                      default: unlimited
                    description: maximum number of groups allowed on this interface
                    required: false
                  - name: max-sources
                    type: string
                    profiles:
                    - xpath:
                      - max-sources
                    validators: []
                    spec:
                      default: unlimited
                    description: maximum number of source-specific memberships allowed
                      on this interface
                    required: false
                  - name: router-alert-policing
                    type: bool
                    profiles:
                    - xpath:
                      - router-alert-policing
                    validators: []
                    spec: {}
                    description: drop IGMP packets without Router Alert option
                    required: false
                  variants: []
                description: IGMP configuration
                required: false
              - name: pim
                type: object
                profiles:
                - xpath:
                  - pim
                validators: []
                spec:
                  params:
                  - name: enable
                    type: bool
                    profiles:
                    - xpath:
                      - enable
                    validators: []
                    spec: {}
                    description: ''
                    required: false
                  - name: assert-interval
                    type: int64
                    profiles:
                    - xpath:
                      - assert-interval
                    validators:
                    - type: length
                      spec:
                        min: 0
                        max: 65534
                    spec:
                      default: 177
                    description: interval between PIM Assert messages, in seconds
                    required: false
                  - name: hello-interval
                    type: int64
                    profiles:
                    - xpath:
                      - hello-interval
                    validators:
                    - type: length
                      spec:
                        min: 0
                        max: 18000
                    spec:
                      default: 30
                    description: interval between PIM Hello messages, in seconds,
                      a value of 0 represents an 'infinite' interval
                    required: false
                  - name: join-prune-interval
                    type: int64
                    profiles:
                    - xpath:
                      - join-prune-interval
                    validators:
                    - type: length
                      spec:
                        min: 1
                        max: 18000
                    spec:
                      default: 60
                    description: interval between PIM Join/Prune messages, in seconds
                    required: false
                  - name: dr-priority
                    type: int64
                    profiles:
                    - xpath:
                      - dr-priority
                    validators:
                    - type: length
                      spec:
                        min: 0
                        max: 4294967295
                    spec:
                      default: 1
                    description: Designated Router priority
                    required: false
                  - name: bsr-border
                    type: bool
                    profiles:
                    - xpath:
                      - bsr-border
                    validators: []
                    spec: {}
                    description: interface is bootstrap border
                    required: false
                  - name: allowed-neighbors
                    type: list
                    profiles:
                    - xpath:
                      - allowed-neighbors
                      - entry
                      type: entry
                    validators: []
                    spec:
                      type: object
                      items:
                        type: object
                        spec:
                          params: []
                          variants: []
                    description: ''
                    required: false
                  variants: []
                description: Configure PIM Sparse Mode
                required: false
              variants: []
        description: ''
        required: false
      - name: route-ageout-time
        type: int64
        profiles:
        - xpath:
          - route-ageout-time
        validators:
        - type: length
          spec:
            min: 210
            max: 7200
        spec:
          default: 210
        description: time to wait before aging out a multicast route after data stops,
          in seconds
        required: false
      - name: rp
        type: object
        profiles:
        - xpath:
          - rp
        validators: []
        spec:
          params:
          - name: external-rp
            type: list
            profiles:
            - xpath:
              - external-rp
              - entry
              type: entry
            validators: []
            spec:
              type: object
              items:
                type: object
                spec:
                  params:
                  - name: group-addresses
                    type: list
                    profiles:
                    - xpath:
                      - group-addresses
                      type: member
                    validators: []
                    spec:
                      type: string
                      items:
                        type: string
                    description: ''
                    required: false
                  - name: override
                    type: bool
                    profiles:
                    - xpath:
                      - override
                    validators: []
                    spec: {}
                    description: Override learned RP for the same group
                    required: false
                  variants: []
            description: ''
            required: false
          - name: local-rp
            type: object
            profiles:
            - xpath:
              - local-rp
            validators: []
            spec:
              params: []
              variants:
              - name: candidate-rp
                type: object
                profiles:
                - xpath:
                  - candidate-rp
                validators: []
                spec:
                  params:
                  - name: address
                    type: string
                    profiles:
                    - xpath:
                      - address
                    validators: []
                    spec: {}
                    description: candidate RP address
                    required: false
                  - name: advertisement-interval
                    type: int64
                    profiles:
                    - xpath:
                      - advertisement-interval
                    validators:
                    - type: length
                      spec:
                        min: 1
                        max: 26214
                    spec:
                      default: 60
                    description: The time interval in seconds between candidate rp
                      advertisements
                    required: false
                  - name: group-addresses
                    type: list
                    profiles:
                    - xpath:
                      - group-addresses
                      type: member
                    validators: []
                    spec:
                      type: string
                      items:
                        type: string
                    description: ''
                    required: false
                  - name: interface
                    type: string
                    profiles:
                    - xpath:
                      - interface
                    validators: []
                    spec: {}
                    description: candidate RP interface
                    required: false
                  - name: priority
                    type: int64
                    profiles:
                    - xpath:
                      - priority
                    validators:
                    - type: length
                      spec:
                        min: 0
                        max: 255
                    spec:
                      default: 192
                    description: The priority for this candidate rt
                    required: false
                  variants: []
                description: Configure device to act as candidate RP
                required: false
                variant_group_id: 0
              - name: static-rp
                type: object
                profiles:
                - xpath:
                  - static-rp
                validators: []
                spec:
                  params:
                  - name: address
                    type: string
                    profiles:
                    - xpath:
                      - address
                    validators:
                    - type: length
                      spec:
                        max: 63
                    spec: {}
                    description: local RP address
                    required: false
                  - name: group-addresses
                    type: list
                    profiles:
                    - xpath:
                      - group-addresses
                      type: member
                    validators: []
                    spec:
                      type: string
                      items:
                        type: string
                    description: ''
                    required: false
                  - name: interface
                    type: string
                    profiles:
                    - xpath:
                      - interface
                    validators:
                    - type: length
                      spec:
                        max: 63
                    spec: {}
                    description: local RP interface
                    required: false
                  - name: override
                    type: bool
                    profiles:
                    - xpath:
                      - override
                    validators: []
                    spec: {}
                    description: Override learned RP for the same group
                    required: false
                  variants: []
                description: Configure device to act as a static RP
                required: false
                variant_group_id: 0
            description: Local Rendezvous Point configuration
            required: false
          variants: []
        description: Rendezvous Point configuration
        required: false
      - name: spt-threshold
        type: list
        profiles:
        - xpath:
          - spt-threshold
          - entry
          type: entry
        validators: []
        spec:
          type: object
          items:
            type: object
            spec:
              params:
              - name: threshold
                type: string
                profiles:
                - xpath:
                  - threshold
                validators: []
                spec:
                  default: '0'
                description: ''
                required: false
              variants: []
        description: ''
        required: false
      - name: ssm-address-space
        type: list
        profiles:
        - xpath:
          - ssm-address-space
          - entry
          type: entry
        validators: []
        spec:
          type: object
          items:
            type: object
            spec:
              params:
              - name: group-address
                type: string
                profiles:
                - xpath:
                  - group-address
                validators: []
                spec: {}
                description: group-address/prefix
                required: false
              - name: included
                type: bool
                profiles:
                - xpath:
                  - included
                validators: []
                spec: {}
                description: included
                required: false
              variants: []
        description: ''
        required: false
      variants: []
    description: Multicast routing protocol configuration
    required: false
  - name: protocol
    type: object
    profiles:
    - xpath:
      - protocol
    validators: []
    spec:
      params:
      - name: bgp
        type: object
        profiles:
        - xpath:
          - bgp
        validators: []
        spec:
          params:
          - name: allow-redist-default-route
            type: bool
            profiles:
            - xpath:
              - allow-redist-default-route
            validators: []
            spec: {}
            description: allow redistribute default route to BGP
            required: false
          - name: auth-profile
            type: list
            profiles:
            - xpath:
              - auth-profile
              - entry
              type: entry
            validators: []
            spec:
              type: object
              items:
                type: object
                spec:
                  params:
                  - name: secret
                    type: string
                    profiles:
                    - xpath:
                      - secret
                    validators:
                    - type: length
                      spec:
