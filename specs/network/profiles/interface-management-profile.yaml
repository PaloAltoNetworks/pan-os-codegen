name: 'Interface management profile'
terraform_provider_suffix: 'interface_management_profile'
go_sdk_path:
  - 'network'
  - 'profiles'
  - 'interface_management'
xpath_suffix:
  - 'network'
  - 'profiles'
  - 'interface-management-profile'
locations:
  'ngfw':
    description: 'Located in a specific NGFW.'
    device:
      panorama: false
      ngfw: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $ngfw_device }}'
    vars:
      'ngfw_device':
        description: 'The NGFW device.'
        default: 'localhost.localdomain'
  'template':
    description: 'Located in a specific template.'
    device:
      panorama: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $panorama_device }}'
      - 'template'
      - '{{ Entry $template }}'
      - 'config'
      - 'devices'
      - '{{ Entry $ngfw_device }}'
    vars:
      'panorama_device':
        description: 'The panorama device.'
        default: 'localhost.localdomain'
      'template':
        description: 'The template.'
        required: true
      'ngfw_device':
        description: 'The NGFW device.'
        default: 'localhost.localdomain'
  'template-stack':
    description: 'Located in a specific template stack.'
    device:
      panorama: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $panorama_device }}'
      - 'template-stack'
      - '{{ Entry $template_stack }}'
      - 'config'
      - 'devices'
      - '{{ Entry $ngfw_device }}'
    vars:
      'panorama_device':
        description: 'The panorama device.'
        default: 'localhost.localdomain'
      'template_stack':
        description: 'The template stack.'
        required: true
      'ngfw_device':
        description: 'The NGFW device.'
        default: 'localhost.localdomain'
entry:
  name:
    description: 'The name of the interface management profile.'
version: '10.1.0'
spec:
  params:
    http:
      type: bool
      profiles:
        - xpath: [ "http" ]
    https:
      type: bool
      profiles:
        - xpath: [ "https" ]
    ping:
      type: bool
      profiles:
        - xpath: [ "ping" ]
    response-pages:
      type: bool
      profiles:
        - xpath: [ "response-pages" ]
    userid-service:
      type: bool
      profiles:
        - xpath: [ "userid-service" ]
    userid-syslog-listener-ssl:
      type: bool
      profiles:
        - xpath: [ "userid-syslog-listener-ssl" ]
    userid-syslog-listener-udp:
      type: bool
      profiles:
        - xpath: [ "userid-syslog-listener-udp" ]
    ssh:
      type: bool
      profiles:
        - xpath: [ "ssh" ]
    telnet:
      type: bool
      profiles:
        - xpath: [ "telnet" ]
    snmp:
      type: bool
      profiles:
        - xpath: [ "snmp" ]
    http-ocsp:
      type: bool
      profiles:
        - xpath: [ "http-ocsp" ]
    permitted-ips:
      type: list
      items:
        type: string
      profiles:
        - type: entry
          xpath: [ "permitted-ip" ]