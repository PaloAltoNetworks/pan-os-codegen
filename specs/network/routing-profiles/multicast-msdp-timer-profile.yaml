name: multicast-msdp-timer-routing-profile
terraform_provider_config:
  description: Multicast MSDP Timer Routing Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: multicast_msdp_timer_routing_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - network
  - routing-profile
  - multicast
  - msdp
  - timer
panos_xpath:
  path:
  - network
  - routing-profile
  - multicast
  - msdp-timer-profile
  vars: []
locations:
- name: ngfw
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    vars:
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific NGFW device
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: Specific Panorama template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template stack
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: connection-retry-interval
    type: int64
    profiles:
    - xpath:
      - connection-retry-interval
    validators:
    - type: length
      spec:
        min: 1
        max: 60
    spec:
      default: 30
    description: Max retry count
    required: false
  - name: keep-alive-interval
    type: int64
    profiles:
    - xpath:
      - keep-alive-interval
    validators:
    - type: length
      spec:
        min: 1
        max: 60
    spec:
      default: 60
    description: Interval (in seconds) to send keep alive packets
    required: false
  - name: message-timeout
    type: int64
    profiles:
    - xpath:
      - message-timeout
    validators:
    - type: length
      spec:
        min: 1
        max: 75
    spec:
      default: 75
    description: number of lost hello packets to declare router down
    required: false
  variants: []
