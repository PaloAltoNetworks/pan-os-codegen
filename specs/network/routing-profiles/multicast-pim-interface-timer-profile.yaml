name: multicast-pim-interface-timer-routing-profile
terraform_provider_config:
  description: Multicast IPv4 PIM Interface Timer Routing Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: multicast_pim_interface_timer_routing_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - network
  - routing-profile
  - multicast
  - ipv4
  - piminterfacetimer
panos_xpath:
  path:
  - network
  - routing-profile
  - multicast
  - pim-interface-timer-profile
  vars: []
locations:
- name: ngfw
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    vars:
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific NGFW device
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: Specific Panorama template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template stack
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: assert-interval
    type: int64
    profiles:
    - xpath:
      - assert-interval
    validators:
    - type: length
      spec:
        min: 1
        max: 65534
    spec:
      default: 177
    description: interval between PIM Assert messages, in seconds
    required: false
  - name: hello-interval
    type: int64
    profiles:
    - xpath:
      - hello-interval
    validators:
    - type: length
      spec:
        min: 1
        max: 180
    spec:
      default: 30
    description: interval between PIM Hello messages, in seconds
    required: false
  - name: join-prune-interval
    type: int64
    profiles:
    - xpath:
      - join-prune-interval
    validators:
    - type: length
      spec:
        min: 60
        max: 600
    spec:
      default: 60
    description: interval between PIM Join/Prune messages, in seconds
    required: false
  variants: []
