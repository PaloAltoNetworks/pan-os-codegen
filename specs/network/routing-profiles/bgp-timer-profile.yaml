name: bgp-timer-routing-profile
terraform_provider_config:
  description: BGP Timer Routing Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: bgp_timer_routing_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - network
  - routing-profile
  - bgp
  - timer
panos_xpath:
  path:
  - network
  - routing-profile
  - bgp
  - timer-profile
  vars: []
locations:
- name: ngfw
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    vars:
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific NGFW device
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: Specific Panorama template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template stack
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: hold-time
    type: string
    profiles:
    - xpath:
      - hold-time
    validators: []
    spec:
      default: '90'
    description: hold time Default:90 (in seconds)
    required: false
  - name: keep-alive-interval
    type: string
    profiles:
    - xpath:
      - keep-alive-interval
    validators: []
    spec:
      default: '30'
    description: 'keep-alive interval Default:30 (in seconds) '
    required: false
  - name: min-route-adv-interval
    type: int64
    profiles:
    - xpath:
      - min-route-adv-interval
    validators:
    - type: length
      spec:
        min: 1
        max: 600
    spec:
      default: 30
    description: Minimum Route Advertisement Interval Default:30 (in seconds)
    required: false
    codegen_overrides:
      terraform:
        name: min-route-advertisement-interval
  - name: open-delay-time
    type: int64
    profiles:
    - xpath:
      - open-delay-time
    validators:
    - type: length
      spec:
        min: 0
        max: 240
    spec:
      default: 0
    description: Delay time after peer TCP connection up and sending 1st BGP Open
      Message Default:0 (in seconds)
    required: false
  - name: reconnect-retry-interval
    type: int64
    profiles:
    - xpath:
      - reconnect-retry-interval
    validators:
    - type: length
      spec:
        min: 1
        max: 3600
    spec:
      default: 15
    description: Wait in the connect state before retrying connection to the peer
      Default:15 (in seconds)
    required: false
  variants: []
