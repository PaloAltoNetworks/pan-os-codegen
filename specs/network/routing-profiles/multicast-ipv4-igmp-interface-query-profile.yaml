name: multicast-igmp-interface-query-routing-profile
terraform_provider_config:
  description: Multicast IGMP Interface Query Routing Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: multicast_igmp_interface_query_routing_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - network
  - routing-profile
  - multicast
  - ipv4
  - igmpinterfacequery
panos_xpath:
  path:
  - network
  - routing-profile
  - multicast
  - igmp-interface-query-profile
  vars: []
locations:
- name: ngfw
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    vars:
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific NGFW device
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: Specific Panorama template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template stack
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: immediate-leave
    type: bool
    profiles:
    - xpath:
      - immediate-leave
    validators: []
    spec: {}
    description: leave group immediately when a leave message is received
    required: false
  - name: last-member-query-interval
    type: int64
    profiles:
    - xpath:
      - last-member-query-interval
    validators:
    - type: length
      spec:
        min: 1
        max: 25
    spec:
      default: 1
    description: interval between group/source specific query messages (including
      those sent in response of leave group messages)
    required: false
  - name: max-query-response-time
    type: int64
    profiles:
    - xpath:
      - max-query-response-time
    validators:
    - type: length
      spec:
        min: 1
        max: 25
    spec:
      default: 10
    description: maximum query response time for general group membership queries
      in seconds
    required: false
  - name: query-interval
    type: int64
    profiles:
    - xpath:
      - query-interval
    validators:
    - type: length
      spec:
        min: 1
        max: 1800
    spec:
      default: 125
    description: interval between group/source specific query messages
    required: false
  variants: []
