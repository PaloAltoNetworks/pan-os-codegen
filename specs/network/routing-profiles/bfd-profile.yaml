name: bfd-routing-profile
terraform_provider_config:
  description: BFD Routing Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: bfd_routing_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - network
  - routing-profile
  - bfd
panos_xpath:
  path:
  - network
  - routing-profile
  - bfd
  vars: []
locations:
- name: ngfw
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    vars:
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific NGFW device
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: Specific Panorama template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template stack
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: detection-multiplier
    type: int64
    profiles:
    - xpath:
      - detection-multiplier
    validators:
    - type: length
      spec:
        min: 2
        max: 255
    spec:
      default: 3
    description: multiplier sent to remote system
    required: false
  - name: hold-time
    type: int64
    profiles:
    - xpath:
      - hold-time
    validators:
    - type: length
      spec:
        min: 0
        max: 120000
    spec:
      default: 0
    description: delay transmission and reception of control packets in ms
    required: false
  - name: min-rx-interval
    type: int64
    profiles:
    - xpath:
      - min-rx-interval
    validators:
    - type: length
      spec:
        min: 50
        max: 10000
    spec:
      default: 1000
    description: required minimum rx interval in ms
    required: false
  - name: min-tx-interval
    type: int64
    profiles:
    - xpath:
      - min-tx-interval
    validators:
    - type: length
      spec:
        min: 50
        max: 10000
    spec:
      default: 1000
    description: desired minimum tx interval in ms
    required: false
  - name: mode
    type: enum
    profiles:
    - xpath:
      - mode
    validators:
    - type: values
      spec:
        values:
        - active
        - passive
    spec:
      default: active
      values:
      - value: active
      - value: passive
    description: BFD operation mode
    required: false
  - name: multihop
    type: object
    profiles:
    - xpath:
      - multihop
    validators: []
    spec:
      params:
      - name: min-received-ttl
        type: int64
        profiles:
        - xpath:
          - min-received-ttl
        validators:
        - type: length
          spec:
            min: 1
            max: 254
        spec: {}
        description: minimum accepted ttl on received BFD packet
        required: false
      variants: []
    description: enable multihop
    required: false
  variants: []
