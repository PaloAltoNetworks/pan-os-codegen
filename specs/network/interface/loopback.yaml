name: 'Loopback interface'
terraform_provider_suffix: 'ethernet_interface'
go_sdk_path:
  - 'network'
  - 'interface'
  - 'loopback'
xpath_suffix:
  - 'network'
  - 'interface'
  - 'loopback'
  - 'units'
locations:
  'device':
    description: 'Located in a specific vsys.'
    device:
      panorama: true
      ngfw: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $ngfw_device }}'
    vars:
      'ngfw_device':
        description: 'The NGFW device.'
        default: 'localhost.localdomain'
entry:
  name:
    description: 'The name of the loopback interface.'
version: '10.1.0'
spec:
  params:
    comment:
      type: 'string'
      length:
        min: 0
        max: 1023
      profiles:
        - xpath: [ "comment" ]