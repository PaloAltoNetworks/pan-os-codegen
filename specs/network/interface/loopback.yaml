name: "Loopback interface"
terraform_provider_config:
  suffix: "loopback_interface"
go_sdk_config:
  package:
    - "network"
    - "interface"
    - "loopback"
xpath_suffix:
  - "network"
  - "interface"
  - "loopback"
  - "units"
locations:
  - name: "ngfw"
    description: "Located in a specific NGFW."
    devices:
      - panorama
      - ngfw
    xpath:
      path:
        - "config"
        - "devices"
        - "$ngfw_device"
      vars:
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
  - name: "template"
    description: "Located in a specific template."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
        - "template"
        - "$template"
        - "config"
        - "devices"
        - "$ngfw_device"
      vars:
        - name: "panorama_device"
          description: "The panorama device."
          default: "localhost.localdomain"
        - name: "template"
          description: "The template."
          required: true
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
  - name: "template-stack"
    description: "Located in a specific template stack."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
        - "template-stack"
        - "$template_stack"
        - "config"
        - "devices"
        - "$ngfw_device"
      vars:
        - name: "panorama_device"
          description: "The panorama device."
          default: "localhost.localdomain"
        - name: "template_stack"
          description: "The template stack."
          required: true
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
entries:
  - name: name
    description: "The name of the loopback interface."
version: "10.1.0"
spec:
  params:
    - name: comment
      type: string
      validators:
        - type: length
          spec:
            min: 0
            max: 1023
      profiles:
        - xpath: ["comment"]
    - name: mtu
      type: int64
      description: "Maximum Transfer Unit, up to 9216 in Jumbo-Frame mode, up to 1500 otherwise"
      validators:
        - type: range
          spec:
            min: 576
            max: 9216
      profiles:
        - xpath: ["mtu"]
    - name: ips
      type: list
      description: "IP addresses or address objects names(netmask is not allowed for loopback)"
      spec:
        items:
          type: string
      profiles:
        - type: entry
          xpath: ["ip"]
    - name: ipv6
      type: object
      profiles:
        - xpath: ["ipv6"]
      spec:
        params:
          - name: enabled
            type: bool
            profiles:
              - xpath: ["enabled"]
          - name: addresses
            type: list
            profiles:
              - type: entry
                xpath: ["address", "entry"]
            spec:
              items:
                type: object
                spec:
                  params:
                    - name: name
                      type: string
                      profiles:
                        - xpath: []
                      spec:
                        required: true
                    - name: enable-on-interface
                      type: bool
                      profiles:
                        - xpath: ["enable-on-interface"]
    - name: interface-management-profile
      type: string
      profiles:
        - xpath: ["interface-management-profile"]
    - name: netflow-profile
      type: string
      profiles:
        - xpath: ["netflow-profile"]
    - name: adjust-tcp-mss
      type: object
      profiles:
        - xpath: ["adjust-tcp-mss"]
      spec:
        params:
          - name: enable
            type: bool
            profiles:
              - xpath: ["enable"]
          - name: ipv4-mss-adjustment
            type: int64
            validators:
              - type: range
                spec:
                  min: 40
                  max: 300
            profiles:
              - xpath: ["ipv4-mss-adjustment"]
          - name: ipv6-mss-adjustment
            type: int64
            validators:
              - type: range
                spec:
                  min: 40
                  max: 300
            profiles:
              - xpath: ["ipv6-mss-adjustment"]
