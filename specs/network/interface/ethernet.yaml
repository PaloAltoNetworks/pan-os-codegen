name: "Ethernet interface"
terraform_provider_config:
  suffix: "ethernet_interface"
go_sdk_config:
  package:
    - "network"
    - "interface"
    - "ethernet"
xpath_suffix:
  - "network"
  - "interface"
  - "ethernet"
locations:
  - name: "ngfw"
    description: "Located in a specific NGFW."
    devices:
      - panorama
      - ngfw
    xpath:
      path:
        - "config"
        - "devices"
        - "$ngfw_device"
      vars:
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
  - name: "template"
    description: "Located in a specific template."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
        - "template"
        - "$template"
        - "config"
        - "devices"
        - "$ngfw_device"
      vars:
        - name: "panorama_device"
          description: "The panorama device."
          default: "localhost.localdomain"
        - name: "template"
          description: "The template."
          required: true
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
  - name: "template-stack"
    description: "Located in a specific template stack."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
        - "template-stack"
        - "$template_stack"
        - "config"
        - "devices"
        - "$ngfw_device"
      vars:
        - name: "panorama_device"
          description: "The panorama device."
          default: "localhost.localdomain"
        - name: "template_stack"
          description: "The template stack."
          required: true
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
entries:
  - name: name
    description: "The name of the ethernet interface."
    validators:
      - type: length
        spec:
          min: 10
          max: 20
imports:
  - name: template
    xpath:
      path:
        - "config"
        - "devices"
        - "$ngfw_device"
        - "vsys"
        - "$vsys"
        - "import"
        - "network"
        - "interfaces"
      vars:
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
        - name: "vsys"
          description: "The vsys."
          default: "vsys1"
    only_for_params:
      - layer3
version: "10.1.0"
spec:
  params:
    - name: comment
      type: string
      validators:
        - type: length
          spec:
            min: 0
            max: 1023
      profiles:
        - xpath: ["comment"]
    - name: link-state
      type: enum
      profiles:
        - xpath: ["link-state"]
      validators:
        - type: values
          spec:
            values:
              - "auto"
              - "up"
              - "down"
      spec:
        values:
          - value: "auto"
          - value: "up"
          - value: "down"
        default: "auto"
  variants:
    - name: tap
      type: object
      description: "Tap mode interface"
      profiles:
        - xpath: ["tap"]
      spec:
        params:
          - name: netflow-profile
            type: string
            profiles:
              - xpath: ["netflow-profile"]
    - name: ha
      type: object
      description: "HA mode interface"
      profiles:
        - xpath: ["ha"]
      spec:
        params: []
    - name: layer3
      type: object
      description: "Layer 3 interface"
      profiles:
        - xpath: ["layer3"]
      spec:
        params:
          - name: ndp-proxy
            type: bool
            profiles:
              - xpath: ["ndp-proxy", "enabled"]
          - name: lldp
            type: bool
            profiles:
              - xpath: ["lldp", "enable"]
          - name: mtu
            type: int64
            description: "Maximum Transfer Unit, up to 9216 in Jumbo-Frame mode, up to 1500 otherwise"
            validators:
              - type: range
                spec:
                  min: 576
                  max: 9216
            profiles:
              - xpath: ["mtu"]
          - name: ips
            type: list
            description: "IP addresses or address objects names"
            profiles:
              - type: entry
                xpath: ["ip"]
            spec:
              items:
                type: string
          - name: ipv6
            type: object
            profiles:
              - xpath: ["ipv6"]
            spec:
              params:
                - name: addresses
                  type: list
                  profiles:
                    - type: entry
                      xpath: ["address", "entry"]
                  spec:
                    items:
                      type: object
                      spec:
                        params:
                          - name: name
                            type: string
                            profiles:
                              - xpath: []
                            spec:
                              required: true
                          - name: enable-on-interface
                            type: bool
                            profiles:
                              - xpath: ["enable-on-interface"]
          - name: dhcp-client
            type: object
            profiles:
              - xpath: ["dhcp-client"]
            spec:
              params:
                - name: enable
                  type: bool
                  profiles:
                    - xpath: ["enable"]
                  spec:
                    default: true
                - name: create-default-route
                  type: bool
                  spec:
                    default: true
                  profiles:
                    - xpath: ["create-default-route"]
                - name: default-route-metric
                  type: int64
                  spec:
                    default: 10
                  validators:
                    - type: range
                      spec:
                        min: 1
                        max: 65535
                  profiles:
                    - xpath: ["default-route-metric"]
                - name: send-hostname
                  type: object
                  profiles:
                    - xpath: ["send-hostname"]
                  spec:
                    params:
                      - name: enable
                        type: bool
                        profiles:
                          - xpath: ["enable"]
                      - name: hostname
                        type: string
                        profiles:
                          - xpath: ["hostname"]
          - name: interface-management-profile
            type: string
            profiles:
              - xpath: ["interface-management-profile"]
          - name: netflow-profile
            type: string
            profiles:
              - xpath: ["netflow-profile"]
          - name: adjust-tcp-mss
            type: object
            profiles:
              - xpath: ["adjust-tcp-mss"]
            spec:
              params:
                - name: enable
                  type: bool
                  profiles:
                    - xpath: ["enable"]
                - name: ipv4-mss-adjustment
                  type: int64
                  validators:
                    - type: range
                      spec:
                        min: 40
                        max: 300
                  profiles:
                    - xpath: ["ipv4-mss-adjustment"]
                - name: ipv6-mss-adjustment
                  type: int64
                  validators:
                    - type: range
                      spec:
                        min: 40
                        max: 300
                  profiles:
                    - xpath: ["ipv6-mss-adjustment"]
