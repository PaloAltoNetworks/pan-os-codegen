                                required: false
                              variants: []
                        description: ''
                        required: false
                      - name: suffix
                        type: list
                        profiles:
                        - xpath:
                          - suffix
                          - entry
                          type: entry
                        validators: []
                        spec:
                          type: object
                          items:
                            type: object
                            spec:
                              params:
                              - name: lifetime
                                type: int64
                                profiles:
                                - xpath:
                                  - lifetime
                                validators:
                                - type: length
                                  spec:
                                    min: 4
                                    max: 3600
                                spec:
                                  default: 1200
                                description: (4-3600) lifetime in seconds
                                required: false
                              variants: []
                        description: ''
                        required: false
                      variants: []
                    description: DNS configuration support
                    required: false
                  - name: enable
                    type: bool
                    profiles:
                    - xpath:
                      - enable
                    validators: []
                    spec: {}
                    description: ''
                    required: false
                  - name: enable-consistency-check
                    type: bool
