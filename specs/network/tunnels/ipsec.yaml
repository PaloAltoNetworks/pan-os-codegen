                        required: false
                      variants: []
                    description: TCP protocol
                    required: false
                  - name: udp
                    type: object
                    profiles:
                    - xpath:
                      - udp
                    validators: []
                    spec:
                      params:
                      - name: local-port
                        type: int64
                        profiles:
                        - xpath:
                          - local-port
                        validators:
                        - type: length
                          spec:
                            min: 0
                            max: 65535
                        spec:
                          default: 0
                        description: ''
                        required: false
                      - name: remote-port
                        type: int64
                        profiles:
                        - xpath:
                          - remote-port
                        validators:
                        - type: length
                          spec:
                            min: 0
                            max: 65535
                        spec:
                          default: 0
                        description: ''
                        required: false
                      variants: []
                    description: UDP protocol
                    required: false
                description: specify protocol and port number for proxy-id
                required: false
              variants: []
        description: ''
        required: false
      - name: proxy-id-v6
