            spec:
              params:
              - name: local
                type: string
                profiles:
                - xpath:
                  - local
                validators: []
                spec: {}
                description: IP subnet or IP address represents local network
                required: false
              - name: remote
                type: string
                profiles:
                - xpath:
                  - remote
                validators: []
                spec: {}
                description: IP subnet or IP address represents remote network
                required: false
              - name: protocol
                type: object
                profiles:
                - xpath:
                  - protocol
                validators: []
                spec:
                  params: []
                  variants:
                  - name: number
                    type: int64
                    profiles:
                    - xpath:
                      - number
                    validators:
                    - type: length
                      spec:
                        min: 1
                        max: 254
                    spec: {}
                    description: IP protocol number
                    required: false
                  - name: any
                    type: object
                    profiles:
                    - xpath:
                      - any
                    validators: []
                    spec:
                      params: []
                      variants: []
                    description: any IP protocol
                    required: false
                  - name: tcp
                    type: object
                    profiles:
                    - xpath:
                      - tcp
                    validators: []
                    spec:
                      params:
                      - name: local-port
                        type: int64
                        profiles:
                        - xpath:
                          - local-port
                        validators:
                        - type: length
                          spec:
                            min: 0
                            max: 65535
                        spec:
                          default: 0
                        description: ''
                        required: false
                      - name: remote-port
                        type: int64
                        profiles:
                        - xpath:
                          - remote-port
                        validators:
                        - type: length
                          spec:
                            min: 0
                            max: 65535
                        spec:
                          default: 0
