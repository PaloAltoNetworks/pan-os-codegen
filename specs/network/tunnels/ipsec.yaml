name: ipsec-tunnel
terraform_provider_config:
  description: IPSec Tunnel
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: ipsec_tunnel
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - network
  - tunnel
  - ipsec
panos_xpath:
  path:
  - network
  - tunnel
  - ipsec
  vars: []
locations:
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: Specific Panorama template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template stack
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: anti-replay
    type: bool
    profiles:
    - xpath:
      - anti-replay
    validators: []
    spec: {}
    description: Enable Anti-Replay check on this tunnel
    required: false
  - name: anti-replay-window
    type: enum
    profiles:
    - xpath:
      - anti-replay-window
    validators:
    - type: values
      spec:
        values:
        - '64'
        - '128'
        - '256'
        - '512'
        - '1024'
        - '2048'
        - '4096'
    spec:
      default: '1024'
      values:
      - value: '64'
      - value: '128'
      - value: '256'
      - value: '512'
      - value: '1024'
      - value: '2048'
      - value: '4096'
    description: 64,128,256,512,1024,2048,4096
    required: false
  - name: comment
    type: string
    profiles:
    - xpath:
      - comment
    validators:
    - type: length
      spec:
        min: 0
        max: 1023
    spec: {}
    description: ''
    required: false
  - name: copy-flow-label
    type: bool
    profiles:
    - xpath:
      - copy-flow-label
    validators: []
    spec: {}
    description: Copy IPv6 flow label for 6in6 tunnel from inner packet to IPSec packet
      (not recommended)
    required: false
  - name: copy-tos
    type: bool
    profiles:
    - xpath:
      - copy-tos
    validators: []
    spec: {}
    description: Copy IP TOS bits from inner packet to IPSec packet (not recommended)
    required: false
  - name: disabled
    type: bool
    profiles:
    - xpath:
      - disabled
    validators: []
    spec: {}
    description: Disable the IPSec tunnel
    required: false
  - name: enable-gre-encapsulation
    type: bool
    profiles:
    - xpath:
      - enable-gre-encapsulation
    validators: []
    spec: {}
    description: allow GRE over IPSec
    required: false
  - name: ipsec-mode
    type: enum
    profiles:
    - xpath:
      - ipsec-mode
      min_version: 11.0.2
      max_version: 11.0.3
    validators:
    - type: values
      spec:
        values:
        - tunnel
        - transport
    spec:
      default: tunnel
      values:
      - value: tunnel
      - value: transport
    description: ''
    required: false
  - name: ipv6
    type: bool
    profiles:
    - xpath:
      - ipv6
    validators: []
    spec: {}
    description: use IPv6 for the IPSec tunnel
    required: false
  - name: tunnel-interface
    type: string
    profiles:
    - xpath:
      - tunnel-interface
    validators: []
    spec: {}
    description: to apply IPSec VPN tunnels to tunnel interface
    required: false
  - name: tunnel-monitor
    type: object
    profiles:
    - xpath:
      - tunnel-monitor
    validators: []
