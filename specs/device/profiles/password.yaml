name: password-profile
terraform_provider_config:
  description: Password Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: password_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - device
  - profiles
  - password
panos_xpath:
  path:
  - password-profile
  vars: []
locations:
- name: panorama
  xpath:
    path:
    - config
    - mgt-config
    vars: []
  description: Located in panorama.
  validators: []
  required: false
  read_only: false
- name: ngfw
  xpath:
    path:
    - config
    - mgt-config
    vars: []
  description: Located within device-level configuration
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - mgt-config
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
  description: A management configuration object located within a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - mgt-config
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: The template stack
      required: true
      validators: []
      type: entry
  description: A management configuration object located within a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: password-change
    type: object
    profiles:
    - xpath:
      - password-change
    validators: []
    spec:
      params:
      - name: expiration-period
        type: int64
        profiles:
        - xpath:
          - expiration-period
        validators:
        - type: length
          spec:
            min: 0
            max: 365
        spec:
          default: 0
        description: Password expiry days
        required: false
      - name: expiration-warning-period
        type: int64
        profiles:
        - xpath:
          - expiration-warning-period
        validators:
        - type: length
          spec:
            min: 0
            max: 30
        spec:
          default: 0
        description: Password expiry warning period
        required: false
      - name: post-expiration-admin-login-count
        type: int64
        profiles:
        - xpath:
          - post-expiration-admin-login-count
        validators:
        - type: length
          spec:
            min: 0
            max: 3
        spec:
          default: 0
        description: Password post-expiry admin login count
        required: false
      - name: post-expiration-grace-period
        type: int64
        profiles:
        - xpath:
          - post-expiration-grace-period
        validators:
        - type: length
          spec:
            min: 0
            max: 30
        spec:
          default: 0
        description: Password post-expiry grace period
        required: false
      variants: []
    description: ''
    required: false
  variants: []
