name: data-filtering-profile
terraform_provider_config:
  description: Data Filtering Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: data_filtering_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - device
  - profiles
  - datafiltering
panos_xpath:
  path:
  - profiles
  - data-filtering
  vars: []
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Panorama shared object
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: device-group
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - device-group
    - $device_group
    vars:
    - name: panorama_device
      description: Panorama device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: device_group
      description: Device Group name
      required: true
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The device group name cannot be "shared". Use the "shared" location
              instead
      type: entry
  description: Located in a specific Device Group
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: data-capture
    type: bool
    profiles:
    - xpath:
      - data-capture
    validators: []
    spec: {}
    description: ''
    required: false
  - name: description
    type: string
    profiles:
    - xpath:
      - description
    validators:
    - type: length
      spec:
        min: 0
        max: 255
    spec: {}
    description: ''
    required: false
  - name: disable-override
    type: enum
    profiles:
    - xpath:
      - disable-override
    validators:
    - type: values
      spec:
        values:
        - 'yes'
        - 'no'
    spec:
      default: 'no'
      values:
      - value: 'yes'
      - value: 'no'
    description: disable object override in child device groups
    required: false
  - name: rules
    type: list
    profiles:
    - xpath:
      - rules
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: data-object
            type: string
            profiles:
            - xpath:
              - data-object
            validators: []
            spec: {}
            description: ''
            required: false
          - name: direction
            type: enum
            profiles:
            - xpath:
              - direction
            validators:
            - type: values
              spec:
                values:
                - upload
                - download
                - both
            spec:
              values:
              - value: upload
              - value: download
              - value: both
            description: ''
            required: false
          - name: alert-threshold
            type: int64
            profiles:
            - xpath:
              - alert-threshold
            validators:
            - type: length
              spec:
                min: 0
                max: 65535
            spec:
              default: 1
            description: ''
            required: false
          - name: block-threshold
            type: int64
            profiles:
            - xpath:
              - block-threshold
            validators:
            - type: length
              spec:
                min: 0
                max: 65535
            spec:
              default: 1
            description: ''
            required: false
          - name: log-severity
            type: string
            profiles:
            - xpath:
              - log-severity
            validators: []
            spec:
              default: informational
            description: ''
            required: false
          - name: application
            type: list
            profiles:
            - xpath:
              - application
              type: member
            validators: []
            spec:
              type: string
              items:
                type: string
            description: ''
            required: false
          - name: file-type
            type: list
            profiles:
            - xpath:
              - file-type
              type: member
            validators: []
            spec:
              type: string
              items:
                type: string
            description: ''
            required: false
          variants: []
    description: ''
    required: false
  variants: []
