name: netflow-profile
terraform_provider_config:
  description: Netflow Server Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: netflow_server_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - device
  - profiles
  - netflow
panos_xpath:
  path:
  - server-profile
  - netflow
  vars: []
locations:
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - shared
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
  description: A shared resource located within a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-vsys
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys.
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared".
      type: entry
  description: Located in a specific template, device and vsys.
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - shared
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: The template stack
      required: true
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack-vsys
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: The template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys.
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared".
      type: entry
  description: Located in a specific template, device and vsys.
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
imports: []
spec:
  params:
  - name: active-timeout
    type: int64
    profiles:
    - xpath:
      - active-timeout
    validators:
    - type: length
      spec:
        min: 1
        max: 60
    spec:
      default: 5
    description: Active timeout in minutes
    required: false
  - name: export-enterprise-fields
    type: bool
    profiles:
    - xpath:
      - export-enterprise-fields
    validators: []
    spec: {}
    description: Export PAN-OS Specific Field Types
    required: false
  - name: server
    type: list
    profiles:
    - xpath:
      - server
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: host
            type: string
            profiles:
            - xpath:
              - host
            validators: []
            spec: {}
            description: Netflow server ip or host name.
            required: false
          - name: port
            type: int64
            profiles:
            - xpath:
              - port
            validators:
            - type: length
              spec:
                min: 1
                max: 65535
            spec:
              default: 2055
            description: Netflow server port
            required: false
          variants: []
    description: ''
    required: false
    codegen_overrides:
      terraform:
        name: servers
  - name: template-refresh-rate
    type: object
    profiles:
    - xpath:
      - template-refresh-rate
    validators: []
    spec:
      params:
      - name: minutes
        type: int64
        profiles:
        - xpath:
          - minutes
        validators:
        - type: length
          spec:
            min: 1
            max: 3600
        spec:
          default: 30
        description: ''
        required: false
      - name: packets
        type: int64
        profiles:
        - xpath:
          - packets
        validators:
        - type: length
          spec:
            min: 1
            max: 600
        spec:
          default: 20
        description: ''
        required: false
      variants: []
    description: ''
    required: false
  variants: []
