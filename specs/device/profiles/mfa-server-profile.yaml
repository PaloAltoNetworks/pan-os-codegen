name: mfa-server-profile
terraform_provider_config:
  description: MFA Server Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: mfa_server_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
  custom_validation: true
go_sdk_config:
  skip: false
  package:
  - device
  - profiles
  - mfa
panos_xpath:
  path:
  - server-profile
  - mfa-server-profile
  vars: []
locations:
- name: template-vsys
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys.
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared".
      type: entry
  description: Located in a specific template, device and vsys.
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - shared
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
  description: A shared resource located within a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack-vsys
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: The template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys.
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared".
      type: entry
  description: Located in a specific template, device and vsys.
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - shared
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: The template stack
      required: true
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Panorama shared object
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: mfa-cert-profile
    type: string
    profiles:
    - xpath:
      - mfa-cert-profile
    validators: []
    spec: {}
    description: Certificate profile for verifying the MFA Vendor
    required: false
  - name: mfa-config
    type: list
    profiles:
    - xpath:
      - mfa-config
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: value
            type: string
            profiles:
            - xpath:
              - value
            validators:
            - type: length
              spec:
                max: 255
            spec: {}
            description: ''
            required: false
            codegen_overrides:
              terraform:
                sensitive: true
            hashing:
              type: solo
          variants: []
    description: ''
    required: false
  - name: mfa-vendor-type
    type: string
    profiles:
    - xpath:
      - mfa-vendor-type
    validators:
    - type: length
      spec:
        max: 128
    spec: {}
    description: Vendor and product type
    required: false
  variants: []
