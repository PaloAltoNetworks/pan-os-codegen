name: tacacs-plus-profile
terraform_provider_config:
  description: TACACS+ Profile
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants:
  - singular
  suffix: tacacs_plus_profile
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - device
  - profiles
  - tacacsplus
panos_xpath:
  path:
  - server-profile
  - tacplus
  vars: []
locations:
- name: panorama
  xpath:
    path:
    - config
    - panorama
    vars: []
  description: Located in a panorama.
  validators: []
  required: false
  read_only: false
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Panorama shared object
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - shared
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
  description: A shared resource located within a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-vsys
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys.
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared".
      type: entry
  description: Located in a specific template, device and vsys.
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - shared
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: The template stack
      required: true
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack-vsys
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: The template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys.
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared".
      type: entry
  description: Located in a specific template, device and vsys.
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: protocol
    type: enum
    profiles:
    - xpath:
      - protocol
    validators:
    - type: values
      spec:
        values:
        - CHAP
        - PAP
    spec:
      default: CHAP
      values:
      - value: CHAP
      - value: PAP
    description: Select authentication protocol
    required: false
  - name: server
    type: list
    profiles:
    - xpath:
      - server
      - entry
      type: entry
    validators: []
    spec:
      type: object
      items:
        type: object
        spec:
          params:
          - name: address
            type: string
            profiles:
            - xpath:
              - address
            validators: []
            spec: {}
            description: TACACS+ server ip or host name.
            required: false
          - name: secret
            type: string
            profiles:
            - xpath:
              - secret
            validators:
            - type: length
              spec:
                max: 64
            spec: {}
            description: Shared secret for TACACS+ communication
            required: false
            hashing:
              type: solo
          - name: port
            type: int64
            profiles:
            - xpath:
              - port
            validators:
            - type: length
              spec:
                min: 1
                max: 65535
            spec:
              default: 49
            description: TACACS+ server port
            required: false
          variants: []
    description: ''
    required: false
    codegen_overrides:
      terraform:
        name: servers
  - name: timeout
    type: int64
    profiles:
    - xpath:
      - timeout
    validators:
    - type: length
      spec:
        min: 1
        max: 30
    spec:
      default: 3
    description: number of seconds to wait for when performing authentication
    required: false
  - name: use-single-connection
    type: bool
    profiles:
    - xpath:
      - use-single-connection
    validators: []
    spec: {}
    description: Use single connection for all authentication
    required: false
  variants: []
