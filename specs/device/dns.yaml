name: "DNS"
terraform_provider_config:
  suffix: "dns"
go_sdk_config:
  package:
    - "device"
    - "services"
    - "dns"
locations:
  - name: "system"
    description: "Located in a system settings."
    devices:
      - panorama
      - ngfw
    xpath:
      path:
        - "config"
        - "devices"
        - "$ngfw_device"
        - "deviceconfig"
        - "system"
      vars:
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
  - name: "template"
    description: "Located in a specific template."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
        - "template"
        - "$template"
        - "config"
        - "devices"
        - "$ngfw_device"
        - "deviceconfig"
        - "system"
      vars:
        - name: "panorama_device"
          description: "The panorama device."
          default: "localhost.localdomain"
        - name: "template"
          description: "The template."
          required: true
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
  - name: "template-stack"
    description: "Located in a specific template stack."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
        - "template-stack"
        - "$template_stack"
        - "config"
        - "devices"
        - "$ngfw_device"
        - "deviceconfig"
        - "system"
      vars:
        - name: "panorama_device"
          description: "The panorama device."
          default: "localhost.localdomain"
        - name: "template_stack"
          description: "The template stack."
          required: true
        - name: "ngfw_device"
          description: "The NGFW device."
          default: "localhost.localdomain"
version: "10.1.0"
spec:
  params:
    - name: fqdn_refresh_time
      description: "Seconds for Periodic Timer to refresh expired FQDN object entries"
      type: int64
      spec:
        default: 1800
        validators:
          - type: range
            spec:
              min: 600
              max: 14399
      profiles:
        - xpath: ["fqdn-refresh-time"]
    - name: dns_setting
      description: "DNS settings"
      type: object
      profiles:
        - xpath: ["dns-setting"]
      spec:
        params:
          - name: servers
            description: "DNS servers"
            type: object
            profiles:
              - xpath: ["servers"]
            spec:
              params:
                - name: primary
                  description: "Primary DNS server IP address"
                  type: string
                  profiles:
                    - xpath: ["primary"]
                - name: secondary
                  description: "Secondary DNS server IP address"
                  type: string
                  profiles:
                    - xpath: ["secondary"]
