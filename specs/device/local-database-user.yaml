name: local-user
terraform_provider_config:
  description: Local User
  skip_resource: false
  skip_datasource: false
  resource_type: entry
  resource_variants: []
  suffix: local_user
  plural_suffix: ''
  plural_name: ''
  plural_description: ''
go_sdk_config:
  skip: false
  package:
  - device
  - localdb
  - user
panos_xpath:
  path:
  - local-user-database
  - user
  vars: []
locations:
- name: shared
  xpath:
    path:
    - config
    - shared
    vars: []
  description: Panorama shared object
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: vsys
  xpath:
    path:
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: ngfw_device
      description: The NGFW device name
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The Virtual System name
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys name cannot be "shared". Use the "shared" location instead
      type: entry
  description: Located in a specific Virtual System
  devices:
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-vsys
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template
    - $template
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template
      description: Specific Panorama template
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys.
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared".
      type: entry
  description: Located in a specific template, device and vsys.
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
- name: template-stack
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: Specific Panorama template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
  description: Located in a specific template stack
  devices:
  - panorama
  validators: []
  required: false
  read_only: false
- name: template-stack-vsys
  xpath:
    path:
    - config
    - devices
    - $panorama_device
    - template-stack
    - $template_stack
    - config
    - devices
    - $ngfw_device
    - vsys
    - $vsys
    vars:
    - name: panorama_device
      description: Specific Panorama device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: template_stack
      description: The template stack
      required: true
      validators: []
      type: entry
    - name: ngfw_device
      description: The NGFW device
      required: false
      default: localhost.localdomain
      validators: []
      type: entry
    - name: vsys
      description: The vsys.
      required: false
      default: vsys1
      validators:
      - type: not-values
        spec:
          values:
          - value: shared
            error: The vsys cannot be "shared".
      type: entry
  description: Located in a specific template, device and vsys.
  devices:
  - panorama
  - ngfw
  validators: []
  required: false
  read_only: false
entries:
- name: name
  description: ''
  validators: []
spec:
  params:
  - name: disabled
    type: bool
    profiles:
    - xpath:
      - disabled
    validators: []
    spec: {}
    description: ''
    required: false
  - name: phash
    type: string
    profiles:
    - xpath:
      - phash
    validators:
    - type: length
      spec:
        max: 63
    spec: {}
    description: User password
    required: false
    codegen_overrides:
      terraform:
        name: password
    hashing:
      type: solo
  variants: []
