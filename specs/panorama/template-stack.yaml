name: 'Template stack'
terraform_provider_config:
  suffix: 'template_stack'
go_sdk_path:
  - 'panorama'
  - 'template_stack'
xpath_suffix:
  - 'template-stack'
locations:
  'panorama':
    description: 'Located in a specific Panorama.'
    device:
      panorama: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $panorama_device }}'
    vars:
      'panorama_device':
        description: 'The Panorama device.'
        default: 'localhost.localdomain'
entry:
  name:
    description: 'The name of the template stack.'
    length:
      min: 1
      max: 63
version: '10.1.0'
spec:
  params:
    description:
      description: 'The description.'
      type: string
      length:
        min: 0
        max: 255
      profiles:
        -
          xpath: ["description"]
    templates:
      description: 'List of templates'
      type: list
      items:
        type: string
      profiles:
        -
          type: member
          xpath: ["templates"]
    devices:
      description: 'List of devices'
      type: list
      items:
        type: string
      profiles:
        -
          type: entry
          xpath: ["devices"]
    default-vsys:
      description: 'Default virtual system'
      type: string
      profiles:
        -
          xpath: ["settings", "default-vsys"]
    user-group-source:
      profiles:
        - xpath: ["user-group-source"]
      spec:
        params:
          master-device:
            type: string
            profiles:
              - xpath: ["master-device"]
