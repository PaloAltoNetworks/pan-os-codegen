name: "Template stack"
terraform_provider_config:
  resource_type: entry
  suffix: "template_stack"
go_sdk_config:
  package:
    - "panorama"
    - "template_stack"
xpath_suffix:
  - "template-stack"
locations:
  - name: "panorama"
    description: "Located in a specific Panorama."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
      vars:
        - name: "panorama_device"
          description: "The Panorama device."
          default: "localhost.localdomain"
entries:
  - name: name
    description: "The name of the service."
    validators:
      - type: length
        spec:
          min: 1
          max: 63
version: "10.1.0"
spec:
  params:
    - name: description
      description: "The description."
      type: string
      validators:
        - type: length
          spec:
            min: 0
            max: 255
      profiles:
        - xpath: ["description"]
    - name: templates
      description: "List of templates"
      type: list
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["templates"]
    - name: devices
      description: "List of devices"
      type: list
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["devices"]
    - name: default-vsys
      description: "Default virtual system"
      type: string
      profiles:
        - xpath: ["settings", "default-vsys"]
    - name: user-group-source
      type: object
      profiles:
        - xpath: ["user-group-source"]
      spec:
        params:
          - name: master-device
            type: string
            profiles:
              - xpath: ["master-device"]
