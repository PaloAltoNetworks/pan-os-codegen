name: 'Template'
terraform_provider_suffix: 'template'
go_sdk_path:
  - 'panorama'
  - 'template'
xpath_suffix:
  - 'template'
locations:
  'vsys':
    description: 'Located in a specific vsys.'
    device:
      panorama: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $ngfw_device }}'
      - 'vsys'
      - '{{ Entry $vsys }}'
    vars:
      'ngfw_device':
        description: 'The NGFW device.'
        default: 'localhost.localdomain'
      'vsys':
        description: 'The vsys.'
        default: 'vsys1'
        validation:
          not_values:
            'shared': 'The vsys cannot be "shared". Use the "shared" path instead.'
entry:
  name:
    description: 'The name of the template.'
    length:
      min: 1
      max: 63
version: '10.1.0'
spec:
  params:
    description:
      description: 'The description.'
      type: 'string'
      length:
        min: 0
        max: 255
      profiles:
        -
          xpath: ["description"]
    default_vsys:
      description: 'Default virtual system'
      type: 'string'
      profiles:
        -
          xpath: ['settings/default-vsys']
