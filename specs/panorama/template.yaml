name: "Template"
terraform_provider_config:
  resource_type: entry
  suffix: "template"
go_sdk_config:
  package:
    - "panorama"
    - "template"
xpath_suffix:
  - "template"
locations:
  - name: "panorama"
    description: "Located in a specific Panorama."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
      vars:
        - name: "panorama_device"
          description: "The Panorama device."
          default: "localhost.localdomain"
entries:
  - name: name
    description: "The name of the service."
    validators:
      - type: length
        spec:
          min: 1
          max: 63
version: "10.1.0"
spec:
  params:
    - name: description
      description: "The description."
      type: string
      validators:
        - type: length
          spec:
            min: 0
            max: 255
      profiles:
        - xpath: ["description"]
    - name: default-vsys
      description: "Default virtual system"
      type: string
      profiles:
        - xpath: ["settings", "default-vsys"]
      codegen_overrides:
        terraform:
          private: true
    - name: config
      type: object
      profiles:
        - xpath: ["config"]
      codegen_overrides:
        terraform:
          private: true
      spec:
        params:
          - name: devices
            type: list
            profiles:
              - xpath: ["devices", "entry"]
                type: entry
            spec:
              items:
                type: object
                spec:
                  params:
                    - name: vsys
                      type: list
                      profiles:
                        - xpath: ["vsys", "entry"]
                          type: entry
                      spec:
                        items:
                          type: object
                          spec:
                            params:
                              - name: import
                                type: object
                                profiles:
                                  - xpath: ["import"]
                                spec:
                                  params:
                                    - name: network
                                      type: object
                                      profiles:
                                        - xpath: ["network"]
                                      spec:
                                        params:
                                          - name: interfaces
                                            type: list
                                            profiles:
                                              - xpath: ["interface"]
                                                type: member
                                            spec:
                                              items:
                                                type: string
