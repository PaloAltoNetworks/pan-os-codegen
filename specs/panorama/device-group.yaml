name: 'Device group'
terraform_provider_config:
  suffix: 'device_group'
go_sdk_path:
  - 'panorama'
  - 'device_group'
xpath_suffix:
  - 'device-group'
locations:
  'panorama':
    description: 'Located in a specific Panorama.'
    device:
      panorama: true
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $panorama_device }}'
    vars:
      'panorama_device':
        description: 'The Panorama device.'
        default: 'localhost.localdomain'
entry:
  name:
    description: 'The name of the device group.'
    length:
      min: 1
      max: 31
version: '10.1.0'
spec:
  params:
    description:
      description: 'The description.'
      type: string
      length:
        min: 0
        max: 255
      profiles:
        -
          xpath: ["description"]
    templates:
      description: 'List of reference templates'
      type: list
      items:
        type: string
      profiles:
        -
          type: member
          xpath: ["reference-templates"]
    devices:
      description: 'List of devices'
      type: list
      items:
        type: string
      profiles:
        - type: member
          xpath: ["devices"]
    authorization_code:
      description: 'Authorization code'
      profiles:
        -
          xpath: ["authorization-code"]
