name: "Device group"
terraform_provider_config:
  suffix: "device_group"
go_sdk_config:
  package:
    - "panorama"
    - "device_group"
xpath_suffix:
  - "device-group"
locations:
  - name: "panorama"
    description: "Located in a specific Panorama."
    devices:
      - panorama
    xpath:
      path:
        - "config"
        - "devices"
        - "$panorama_device"
      vars:
        - name: "panorama_device"
          description: "The Panorama device."
          default: "localhost.localdomain"
entries:
  - name: name
    description: "The name of the service."
    validators:
      - type: length
        spec:
          min: 1
          max: 63
version: "10.1.0"
spec:
  params:
    - name: description
      description: "The description."
      type: string
      validators:
        - type: length
          spec:
            min: 0
            max: 255
      profiles:
        - xpath: ["description"]
    - name: templates
      description: "List of reference templates"
      type: list
      spec:
        items:
          type: string
      profiles:
        - type: member
          xpath: ["reference-templates"]
    - name: devices
      description: "List of devices"
      type: list
      profiles:
        - type: entry
          xpath: ["devices", "entry"]
      spec:
        items:
          type: object
          spec:
            params:
              - name: "vsys"
                type: list
                profiles:
                  - type: member
                    xpath: [vsys]
                spec:
                  items:
                    type: string
    - name: authorization_code
      type: string
      description: "Authorization code"
      profiles:
        - xpath: ["authorization-code"]
