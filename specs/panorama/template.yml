name: 'Template'
locations:
  'vsys':
    description: 'Located in a specific vsys.'
    device: ['panorama']
    xpath:
      - 'config'
      - 'devices'
      - '{{ Entry $ngfw_device }}'
      - 'vsys'
      - '{{ Entry $vsys }}'
spec:
  name:
    description: 'The name of the template.'
    length:
      min: 1
      max: 63
  version: '10.1.0'
  properties:
    params:
      description:
        description: 'The description.'
        type: 'string'
        length:
          min: 0
          max: 255
        profiles:
          -
            xpath: ["description"]
      default_vsys:
        description: 'Default virtual system'
        type: 'string'
        profiles:
          -
            xpath: ['settings/default-vsys']
